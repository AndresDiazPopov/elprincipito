    body:
      book:
        intro:
          title_1: 'A Leon Werth:'
          paragraph_1: 'Pido perdón a los niños por haber dedicado este libro a una persona mayor.
                        Tengo una seria excusa: esta persona mayor es el mejor amigo que tengo en el mundo.
                        Tengo otra excusa: esta persona mayor es capaz de entenderlo todo, hasta los libros para niños.
                        Tengo una tercera excusa: esta persona mayor vive en Francia, donde pasa hambre y frío.
                        Verdaderamente necesita consuelo.
                        Si todas esas excusas no bastasen, bien puedo dedicar este libro al niño que una vez fue esta persona mayor.
                        Todos los mayores han sido primero niños. (Pero pocos lo recuerdan). Corrijo, pues, mi dedicatoria:'
          subtitle_1: 'A Leon Werth'
          subtitle_2: 'Cuando era niño'
        chapter_1:
          title: 'Capítulo I'
          paragraph_1: 'Cuando yo tenía seis años vi en un libro sobre la selva virgen que se titulaba "Historias vividas",
                        					una magnífica lámina. Representaba una serpiente boa que se tragaba a una fiera.'
          paragraph_2: 'En el libro se afirmaba: "La serpiente boa se traga su presa entera, sin masticarla. Luego ya no
                        					puede moverse y duerme durante los seis meses que dura su digestión".'
          paragraph_3: 'Reflexioné mucho en ese momento sobre las aventuras de la jungla y a mi vez logré trazar con
                        					un lápiz de colores mi primer dibujo. Mi dibujo número 1 era de esta manera:'
          paragraph_4: 'Enseñé mi obra de arte a las personas mayores y les pregunté si mi dibujo les daba miedo.'
          paragraph_5: '—¿por qué habría de asustar un sombrero?— me respondieron.'
          paragraph_6: 'Mi dibujo no representaba un sombrero. Representaba una serpiente boa que digiere un elefante.
                        					Dibujé entonces el interior de la serpiente boa a fin de que las personas mayores pudieran comprender.
                        					Siempre estas personas tienen necesidad de explicaciones. Mi dibujo número 2 era así:'
          paragraph_7: 'Las personas mayores me aconsejaron abandonar el dibujo de serpientes boas, ya fueran
                        					abiertas o cerradas, y poner más interés en la geografía, la historia, el cálculo y la gramática. De esta
                        					manera a la edad de seis años abandoné una magnífica carrera de pintor. Había quedado desilusionado
                        					por el fracaso de mis dibujos número 1 y número 2. Las personas mayores nunca pueden comprender
                        					algo por sí solas y es muy aburrido para los niños tener que darles una y otra vez explicaciones.'
          paragraph_8: 'Tuve, pues, que elegir otro oficio y aprendí a pilotar aviones. He volado un poco por todo el
                        					mundo y la geografía, en efecto, me ha servido de mucho; al primer vistazo podía distinguir
                        					perfectamente la China de Arizona. Esto es muy útil, sobre todo si se pierde uno durante la noche.'
          paragraph_9: 'A lo largo de mi vida he tenido multitud de contactos con multitud de gente seria. Viví mucho con
                        					personas mayores y las he conocido muy de cerca; pero esto no ha mejorado demasiado mi opinión
                        					sobre ellas.'
          paragraph_10: 'Cuando me he encontrado con alguien que me parecía un poco lúcido, lo he sometido a la
                         					experiencia de mi dibujo número 1 que he conservado siempre. Quería saber si verdaderamente era un
                         					ser comprensivo. E invariablemente me contestaban siempre: "Es un sombrero". Me abstenía de
                         					hablarles de la serpiente boa, de la selva virgen y de las estrellas. Poniéndome a su altura, les hablaba
                         					del bridge, del golf, de política y de corbatas. Y mi interlocutor se quedaba muy contento de conocer a un
                         					hombre tan razonable.'
        chapter_2:
          title: 'Capítulo II'
          paragraph_1: 'Viví así, solo, nadie con quien poder hablar verdaderamente, hasta cuando hace seis años tuve
                        				una avería en el desierto de Sahara. Algo se había estropeado en el motor. Como no llevaba conmigo ni
                        				mecánico ni pasajero alguno, me dispuse a realizar, yo solo, una reparación difícil. Era para mí una
                        				cuestión de vida o muerte, pues apenas tenía agua de beber para ocho días.'
          paragraph_2: 'La primera noche me dormí sobre la arena, a unas mil millas de distancia del lugar habitado más
                        				próximo. Estaba más aislado que un náufrago en una balsa en medio del océano. Imagínense, pues, mi
                        				sorpresa cuando al amanecer me despertó una extraña vocecita que decía:'
          paragraph_3: '— ¡Por favor... píntame un cordero!'
          paragraph_4: '—¿Eh?'
          paragraph_5: '—¡Píntame un cordero!'
          paragraph_6: 'Me puse en pie de un salto como herido por el rayo. Me froté los ojos. Miré a mi alrededor. Vi a
                        				un extraordinario muchachito que me miraba gravemente. Ahí tienen el mejor retrato que más tarde logré
                        				hacer de él, aunque mi dibujo, ciertamente es menos encantador que el modelo.'
          paragraph_7: 'He aquí el mejor retrato que, más tarde, logré hacer de él.'
          paragraph_8: 'Pero no es mía la culpa.
                        				Las personas mayores me desanimaron de mi carrera de pintor a la edad de seis años y no había
                        				aprendido a dibujar otra cosa que boas cerradas y boas abiertas.'
          paragraph_9: 'Miré, pues, aquella aparición con los ojos redondos de admiración. No hay que olvidar que me
                        				encontraba a unas mil millas de distancia del lugar habitado más próximo. Y ahora bien, el muchachito no
                        				parecía ni perdido, ni muerto de cansancio, de hambre, de sed o de miedo. No tenía en absoluto la
                        				apariencia de un niño perdido en el desierto, a mil millas de distancia del lugar habitado más próximo.
                        				Cuando logré, por fin, articular palabra, le dije:'
          paragraph_10: '— Pero… ¿qué haces tú por aquí?'
          paragraph_11: 'Y él respondió entonces, suavemente, como si fuese una cosa muy seria:'
          paragraph_12: '—¡Por favor… píntame un cordero!'
          paragraph_13: 'Cuando el misterio es demasiado impresionante, es imposible desobedecer. Por absurdo que
                         				aquello me pareciera, a mil millas de distancia de todo lugar habitado y en peligro de muerte, saqué de mi
                         				bolsillo una hoja de papel y una estilográfica. Recordé que yo había estudiado especialmente geografía,
                         				historia, cálculo y gramática y le dije al muchachito (ya un poco malhumorado), que no sabía dibujar.'
          paragraph_14: '—¡No importa —me respondió—, píntame un cordero!'
          paragraph_15: 'Como nunca había dibujado un cordero, rehice para él uno de los dos únicos dibujos que yo era
                         				capaz de realizar: el de la serpiente boa cerrada. Y quedé estupefacto cuando oí decir al hombrecito:'
          paragraph_16: '— ¡No, no! Yo no quiero un elefante en una serpiente. La serpiente es muy peligrosa y el elefante
                         				ocupa mucho sitio. En mi tierra es todo muy pequeño. Necesito un cordero. Píntame un cordero.'
          paragraph_17: 'Dibujé un cordero. Lo miró atentamente y dijo:'
          paragraph_18: '—¡No! Este está ya muy enfermo. Haz otro.'
          paragraph_19: 'Volví a dibujar.'
          paragraph_20: 'Mi amigo sonrió dulcemente, con indulgencia.'
          paragraph_21: '—¿Ves? Esto no es un cordero, es un carnero. Tiene Cuernos…'
          paragraph_22: 'Rehice nuevamente mi dibujo: fue rechazado igual que los anteriores.'
          paragraph_23: '—Este es demasiado viejo. Quiero un cordero que viva mucho tiempo.'
          paragraph_24: 'Falto ya de paciencia y deseoso de comenzar a desmontar el motor, garabateé rápidamente este
                         				dibujo, se lo enseñé, y le agregué:'
          paragraph_25: '—Esta es la caja. El cordero que quieres está dentro. Con gran sorpresa mía el rostro de mi
                         				joven juez se iluminó:'
          paragraph_26: '—¡Así es como yo lo quería! ¿Crees que sea necesario mucha hierba para este cordero?'
          paragraph_27: '—¿Por qué?'
          paragraph_28: '—Porque en mi tierra es todo tan pequeño…'
          paragraph_29: 'Se inclinó hacia el dibujo y exclamó:'
          paragraph_30: '—¡Bueno, no tan pequeño…! Está dormido…'
          paragraph_31: 'Y así fue como conocí al principito.'
        chapter_3:
          title: 'Capítulo III'
          paragraph_1: 'Me costó mucho tiempo comprender de dónde venía. El principito, que me hacía muchas
                        				preguntas, jamás parecía oír las mías. Fueron palabras pronunciadas al azar, las que poco a poco me
                        				revelaron todo. Así, cuando distinguió por vez primera mi avión (no dibujaré mi avión, por tratarse de un
                        				dibujo demasiado complicado para mí) me preguntó:'
          paragraph_2: '—¿Qué cosa es esa?'
          paragraph_3: '—Eso no es una cosa. Eso vuela. Es un avión, mi avión.'
          paragraph_4: 'Me sentía orgulloso al decirle que volaba. El entonces gritó:'
          paragraph_5: '—¡Cómo! ¿Has caído del cielo?'
          paragraph_6: '—Sí —le dije modestamente.'
          paragraph_7: '—¡Ah, que curioso!'
          paragraph_8: 'Y el principito lanzó una graciosa carcajada que me irritó mucho. Me gusta que mis desgracias se
                        				tomen en serio. Y añadió:'
          paragraph_9: '—Entonces ¿tú también vienes del cielo? ¿De qué planeta eres tú?'
          paragraph_10: 'Divisé una luz en el misterio de su presencia y le pregunté bruscamente:'
          paragraph_11: '—¿Tu vienes, pues, de otro planeta?'
          paragraph_12: 'Pero no me respondió; movía lentamente la cabeza mirando detenidamente mi avión.'
          paragraph_13: '—Es cierto, que, encima de eso, no puedes venir de muy lejos…'
          paragraph_14: 'Y se hundió en un ensueño durante largo tiempo. Luego sacando de su bolsillo mi cordero se
                         				abismó en la contemplación de su tesoro.'
          paragraph_15: 'Imagínense cómo me intrigó esta semiconfidencia sobre los otros planetas. Me esforcé, pues, en
                         				saber algo más:'
          paragraph_16: '—¿De dónde vienes, muchachito? ¿Dónde está "tu casa"? ¿Dónde quieres llevarte mi cordero?'
          paragraph_17: 'Después de meditar silenciosamente me respondió:'
          paragraph_18: '—Lo bueno de la caja que me has dado es que por la noche le servirá de casa.'
          paragraph_19: '—Sin duda. Y si eres bueno te daré también una cuerda y una estaca para atarlo durante el día.'
          paragraph_20: 'Esta proposición pareció chocar al principito.'
          paragraph_21: '—¿Atarlo? ¡Qué idea más rara!'
          paragraph_22: '—Si no lo atas, se irá quién sabe dónde y se perderá…'
          paragraph_23: 'Mi amigo soltó una nueva carcajada.'
          paragraph_24: '—¿Y dónde quieres que vaya?'
          paragraph_25: '—No sé, a cualquier parte. Derecho camino adelante…'
          paragraph_26: 'Entonces el principito señaló con gravedad:'
          paragraph_27: '—¡No importa, es tan pequeña mi tierra!'
          paragraph_28: 'Y agregó, quizás, con un poco de melancolía:'
          paragraph_29: '—Derecho, camino adelante no se puede ir muy lejos...'
        chapter_4:
          title: 'Capítulo IV'
          paragraph_1: 'De esta manera supe una segunda cosa muy importante: su planeta de origen era apenas más
                        				grande que una casa.'
          paragraph_2: 'Esto no podía asombrarme mucho. Sabía muy bien que aparte de los grandes planetas como la
                        				Tierra, Júpiter, Marte, Venus, a los cuales se les ha dado nombre, existen otros centenares de ellos tan
                        				pequeños a veces, que es difícil distinguirlos aun con la ayuda del telescopio. Cuando un astrónomo
                        				descubre uno de estos planetas, le da por nombre un número. Le llama, por ejemplo, "el asteroide 3251".'
          paragraph_3: 'Tengo poderosas razones para creer que el planeta del cual venía el principito era el asteroide B
                        				612. Este asteroide ha sido visto sólo una vez con el telescopio en 1909, por un astrónomo turco.'
          paragraph_4: 'Este astrónomo hizo una gran demostración de su descubrimiento en un congreso Internacional
                        				de Astronomía. Pero nadie le creyó a causa de su manera de vestir.'
          paragraph_5: 'Las personas mayores son así.
                        				Felizmente para la reputación del asteroide B 612, un dictador turco impuso a su pueblo, bajo pena de
                        				muerte, el vestido a la europea. Entonces el astrónomo volvió a dar cuenta de su descubrimiento en 1920
                        				y como lucía un traje muy elegante, todo el mundo aceptó su demostración.'
          paragraph_6: 'Si les he contado todos estos detalles sobre el asteroide B 612 y hasta les he confiado su
                        				número, es por consideración a las personas mayores. A los mayores les gustan las cifras. Cuando se les
                        				habla de un nuevo amigo, jamás preguntan sobre lo esencial del mismo. Nunca se les ocurre preguntar:
                        				"¿Qué tono tiene su voz? ¿Qué juegos prefiere? ¿Le gusta coleccionar mariposas?" Pero en cambio
                        				preguntan: "¿Qué edad tiene? ¿Cuántos hermanos? ¿Cuánto pesa? ¿Cuánto gana su padre?"
                        				Solamente con estos detalles creen conocerle. Si les decimos a las personas mayores: "He visto una
                        				casa preciosa de ladrillo rosa, con geranios en las ventanas y palomas en el tejado", jamás llegarán a
                        				imaginarse cómo es esa casa. Es preciso decirles: "He visto una casa que vale cien mil francos". Entonces
                        				exclaman entusiasmados: "¡Oh, qué preciosa es!".'
          paragraph_7: 'De tal manera, si les decimos: "La prueba de que el principito ha existido está en que era un
                        				muchachito encantador, que reía y quería un cordero. Querer un cordero es prueba de que se existe", las
                        				personas mayores se encogerán de hombros y nos dirán que somos unos niños. Pero si les decimos: "el
                        				planeta de donde venía el principito era el asteroide B 612", quedarán convencidas y no se preocuparán
                        				de hacer más preguntas. Son así. No hay por qué guardarles rencor. Los niños deben ser muy
                        				indulgentes con las personas mayores.'
          paragraph_8: 'Pero nosotros, que sabemos comprender la vida, nos burlamos tranquilamente de los números. A
                        				mí me habría gustado más comenzar esta historia a la manera de los cuentos de hadas. Me habría
                        				gustado decir:'
          paragraph_9: '"Era una vez un principito que habitaba un planeta apenas más grande que él y que tenía
                        				necesidad de un amigo…" Para aquellos que comprenden la vida, esto hubiera parecido más real.'
          paragraph_10: 'Porque no me gusta que mi libro sea tomado a la ligera. Siento tanta pena al contar estos
                         				recuerdos. Hace ya seis años que mi amigo se fue con su cordero. Y si intento describirlo aquí es sólo
                         				con el fin de no olvidarlo. Es muy triste olvidar a un amigo. No todos han tenido un amigo. Y yo puedo
                         				llegar a ser como las personas mayores, que sólo se interesan por las cifras. Para evitar esto he
                         				comprado una caja de lápices de colores. ¡Es muy duro, a mi edad, ponerse a aprender a dibujar, cuando
                         				en toda la vida no se ha hecho otra tentativa que la de una boa abierta y una boa cerrada a la edad de
                         				seis años! Ciertamente que yo trataré de hacer retratos lo más parecido posibles, pero no estoy muy
                         				seguro de lograrlo. Uno saldrá bien y otro no tiene parecido alguno. En las proporciones me equivoco
                         				también un poco. Aquí el principito es demasiado grande y allá es demasiado pequeño. Dudo también
                         				sobre el color de su traje. Titubeo sobre esto y lo otro y unas veces sale bien y otras mal. Es posible, en
                         				fin, que me equivoque sobre ciertos detalles muy importantes. Pero habrá que perdonármelo ya que mi
                         				amigo no me daba nunca muchas explicaciones. Quizá me creía semejante a él. Pero yo, desgraciadamente,
                         				no sé ver un cordero a través de una caja. Es posible que yo sea un poco como las personas mayores.
                         				He debido envejecer.'
        chapter_5:
          title: 'Capítulo V'
          paragraph_1: 'Cada día yo aprendía algo nuevo sobre el planeta, sobre la partida y sobre el viaje. Esto venía
                        				suavemente al azar de las reflexiones. De esta manera tuve conocimiento al tercer día, del drama de los
                        				baobabs.'
          paragraph_2: 'Fue también gracias al cordero y como preocupado por una profunda duda, cuando el principito
                        				me preguntó:'
          paragraph_3: '—¿Es verdad que los corderos se comen los arbustos?'
          paragraph_4: '—Sí, es cierto.'
          paragraph_5: '—¡Ah, qué contesto estoy!'
          paragraph_6: 'No comprendí por qué era tan importante para él que los corderos se comieran los arbustos. Pero
                        				el principito añadió:'
          paragraph_7: '—Entonces se comen también los Baobabs.'
          paragraph_8: 'Le hice comprender al principito que los baobabs no son arbustos, sino árboles tan grandes como
                        				iglesias y que incluso si llevase consigo todo un rebaño de elefantes, el rebaño no lograría acabar con un
                        				solo baobab.'
          paragraph_9: 'Esta idea del rebaño de elefantes hizo reír al principito.'
          paragraph_10: '—Habría que poner los elefantes unos sobre otros…'
          paragraph_11: 'Y luego añadió juiciosamente:'
          paragraph_12: '—Los baobabs, antes de crecer, son muy pequeñitos.'
          paragraph_13: '—Es cierto. Pero ¿por qué quieres que tus corderos coman los baobabs?'
          paragraph_14: 'Me contestó: "¡Bueno! ¡Vamos!" como si hablara de una evidencia. Me fue necesario un gran
                         				esfuerzo de inteligencia para comprender por mí mismo este problema.'
          paragraph_15: 'En efecto, en el planeta del principito había, como en todos los planetas, hierbas buenas y
                         				hierbas malas. Por consiguiente, de buenas semillas salían buenas hierbas y de las semillas malas,
                         				hierbas malas. Pero las semillas son invisibles; duermen en el secreto de la tierra, hasta que un buen día
                         				una de ellas tiene la fantasía de despertarse. Entonces se alarga extendiendo hacia el sol, primero
                         				tímidamente, una encantadora ramita inofensiva. Si se trata de una ramita de rábano o de rosal, se la
                         				puede dejar que crezca como quiera. Pero si se trata de una mala hierba, es preciso arrancarla
                         				inmediatamente en cuanto uno ha sabido reconocerla. En el planeta del principito había semillas
                         				terribles… como las semillas del baobab. El suelo del planeta está infestado de ellas. Si un baobab no se
                         				arranca a tiempo, no hay manera de desembarazarse de él más tarde; cubre todo el planeta y lo perfora
                         				con sus raíces. Y si el planeta es demasiado pequeño y los baobabs son numerosos, lo hacen estallar.'
          paragraph_16: '"Es una cuestión de disciplina, me decía más tarde el principito. Cuando por la mañana uno
                         				termina de arreglarse, hay que hacer cuidadosamente la limpieza del planeta. Hay que dedicarse
                         				regularmente a arrancar los baobabs, cuando se les distingue de los rosales, a los cuales se parecen
                         				mucho cuando son pequeñitos. Es un trabajo muy fastidioso pero muy fácil".'
          paragraph_17: 'Y un día me aconsejó que me dedicara a realizar un hermoso dibujo, que hiciera comprender a
                         				los niños de la tierra estas ideas. "Si alguna vez viajan, me decía, esto podrá servirles mucho. A veces no
                         				hay inconveniente en dejar para más tarde el trabajo que se ha de hacer; pero tratándose de baobabs, el
                         				retraso es siempre una catástrofe. Yo he conocido un planeta, habitado por un perezoso que descuidó
                         				tres arbustos…"'
          paragraph_18: 'Siguiendo las indicaciones del principito, dibujé dicho planeta. Aunque no me gusta el papel de
                         				moralista, el peligro de los baobabs es tan desconocido y los peligros que puede correr quien llegue a
                         				perderse en un asteroide son tan grandes, que no vacilo en hacer una excepción y exclamar: "¡Niños,
                         				atención a los baobabs!" Y sólo con el fin de advertir a mis amigos de estos peligros a que se exponen
                         				desde hace ya tiempo sin saberlo, es por lo que trabajé y puse tanto empeño en realizar este dibujo. La
                         				lección que con él podía dar, valía la pena. Es muy posible que alguien me pregunte por qué no hay en
                         				este libro otros dibujos tan grandiosos como el dibujo de los baobabs. La respuesta es muy sencilla: he
                         				tratado de hacerlos, pero no lo he logrado. Cuando dibujé los baobabs estaba animado por un
                         				sentimiento de urgencia.'
          paragraph_19: 'Los baobabs.'
        chapter_6:
          title: 'Capítulo VI'
          paragraph_1: '¡Ah, principito, cómo he ido comprendiendo lentamente tu vida melancólica! Durante mucho
                        				tiempo tu única distracción fue la suavidad de las puestas de sol. Este nuevo detalle lo supe al cuarto día,
                        				cuando me dijiste:'
          paragraph_2: '—Me gustan mucho las puestas de sol; vamos a ver una puesta de sol…'
          paragraph_3: '—Tendremos que esperar…'
          paragraph_4: '—¿Esperar qué?'
          paragraph_5: '—Que el sol se ponga.'
          paragraph_6: 'Pareciste muy sorprendido primero, y después te reíste de ti mismo. Y me dijiste:'
          paragraph_7: '—Siempre me creo que estoy en mi tierra.'
          paragraph_8: 'En efecto, como todo el mundo sabe, cuando es mediodía en Estados Unidos, en Francia se está
                        				poniendo el sol. Sería suficiente poder trasladarse a Francia en un minuto para asistir a la puesta del sol,
                        				pero desgraciadamente Francia está demasiado lejos. En cambio, sobre tu pequeño planeta te bastaba
                        				arrastrar la silla algunos pasos para presenciar el crepúsculo cada vez que lo deseabas…'
          paragraph_9: '—¡Un día vi ponerse el sol cuarenta y tres veces!'
          paragraph_10: 'Y un poco más tarde añadiste:'
          paragraph_11: '—¿Sabes? Cuando uno está verdaderamente triste le gusta ver las puestas de sol.'
          paragraph_12: '—El día que la viste cuarenta y tres veces estabas muy triste ¿verdad?'
          paragraph_13: 'Pero el principito no respondió.'
        chapter_7:
          title: 'Capítulo VII'
          paragraph_1: 'Al quinto día y también en relación con el cordero, me fue revelado este otro secreto de la vida
                        				del principito. Me preguntó bruscamente y sin preámbulo, como resultado de un problema largamente
                        				meditado en silencio:'
          paragraph_2: '—Si un cordero se come los arbustos, se comerá también las flores ¿no?'
          paragraph_3: '—Un cordero se come todo lo que encuentra.'
          paragraph_4: '—¿Y también las flores que tienen espinas?'
          paragraph_5: '—Sí; también las flores que tienen espinas.'
          paragraph_6: '—Entonces, ¿para qué le sirven las espinas?'
          paragraph_7: 'Confieso que no lo sabía. Estaba yo muy ocupado tratando de destornillar un perno demasiado
                        				apretado del motor; la avería comenzaba a parecerme cosa grave y la circunstancia de que se estuviera
                        				agotando mi provisión de agua, me hacía temer lo peor.'
          paragraph_8: '—¿Para qué sirven las espinas?'
          paragraph_9: 'El principito no permitía nunca que se dejara sin respuesta una pregunta formulada por él. Irritado
                        				por la resistencia que me oponía el perno, le respondí lo primero que se me ocurrió:'
          paragraph_10: '—Las espinas no sirven para nada; son pura maldad de las flores.'
          paragraph_11: '—¡Oh!'
          paragraph_12: 'Y después de un silencio, me dijo con una especie de rencor:'
          paragraph_13: '—¡No te creo! Las flores son débiles. Son ingenuas. Se defienden como pueden. Se creen
                         				terribles con sus espinas…'
          paragraph_14: 'No le respondí nada; en aquel momento me estaba diciendo a mí mismo: "Si este perno me
                         				resiste un poco más, lo haré saltar de un martillazo". El principito me interrumpió de nuevo mis
                         				pensamientos:'
          paragraph_15: '—¿Tú crees que las flores…?'
          paragraph_16: '—¡No, no creo nada! Te he respondido cualquier cosa para que te calles. Tengo que ocuparme
                         				de cosas serias.'
          paragraph_17: 'Me miró estupefacto.'
          paragraph_18: '—¡De cosas serias!'
          paragraph_19: 'Me miraba con mi martillo en la mano, los dedos llenos de grasa e inclinado sobre algo que le
                         				parecía muy feo.'
          paragraph_20: '—¡Hablas como las personas mayores!'
          paragraph_21: 'Me avergonzó un poco. Pero él, implacable, añadió:'
          paragraph_22: '—¡Lo confundes todo…todo lo mezclas…!'
          paragraph_23: 'Estaba verdaderamente irritado; sacudía la cabeza, agitando al viento sus cabellos dorados.'
          paragraph_24: '—Conozco un planeta donde vive un señor muy colorado, que nunca ha olido una flor, ni ha
                         				mirado una estrella y que jamás ha querido a nadie. En toda su vida no ha hecho más que sumas. Y todo
                         				el día se lo pasa repitiendo como tú: "¡Yo soy un hombre serio, yo soy un hombre serio!"… Al parecer
                         				esto le llena de orgullo. Pero eso no es un hombre, ¡es un hongo!'
          paragraph_25: '—¿Un qué?'
          paragraph_26: '—Un hongo.'
          paragraph_27: 'El principito estaba pálido de cólera.'
          paragraph_28: '—Hace millones de años que las flores tiene espinas y hace también millones de años que los
                         				corderos, a pesar de las espinas, se comen las flores. ¿Es que no es cosa seria averiguar por qué las
                         				flores pierden el tiempo fabricando unas espinas que no les sirven para nada? ¿Es que no es importante
                         				la guerra de los corderos y las flores? ¿No es esto más serio e importante que las sumas de un señor
                         				gordo y colorado? Y si yo sé de una flor única en el mundo y que no existe en ninguna parte más que en
                         				mi planeta; si yo sé que un buen día un corderillo puede aniquilarla sin darse cuenta de ello, ¿es que esto
                         				no es importante?'
          paragraph_29: 'El principito enrojeció y después continuó:'
          paragraph_30: '—Si alguien ama a una flor de la que sólo existe un ejemplar en millones y millones de estrellas,
                         				basta que las mire para ser dichoso. Puede decir satisfecho: "Mi flor está allí, en alguna parte…" ¡Pero si
                         				el cordero se la come, para él es como si de pronto todas las estrellas se apagaran! ¡Y esto no es
                         				importante!'
          paragraph_31: 'No pudo decir más y estalló bruscamente en sollozos.'
          paragraph_32: 'La noche había caído. Yo había soltado las herramientas y ya no importaban nada el martillo, el
                         				perno, la sed y la muerte. ¡Había en una estrella, en un planeta, el mío, la Tierra, un principito a quien
                         				consolar! Lo tomé en mis brazos y lo mecí diciéndole: "la flor que tú quieres no corre peligro… te dibujaré
                         				un bozal para tu cordero y una armadura para la flor… Tvve…". No sabía qué decirle, cómo consolarle y
                         				hacer que tuviera nuevamente confianza en mí; me sentía torpe. ¡Es tan misterioso el país de las
                         				lágrimas!'
        chapter_8:
          title: 'Capítulo VIII'
          paragraph_1: 'Aprendí bien pronto a conocer mejor esta flor. Siempre había habido en el planeta del principito
                        				flores muy simples adornadas con una sola fila de pétalos que apenas ocupaban sitio y a nadie
                        				molestaban. Aparecían entre la hierba una mañana y por la tarde se extinguían. Pero aquella había
                        				germinado un día de una semilla llegada de quién sabe dónde, y el principito había vigilado
                        				cuidadosamente desde el primer día aquella ramita tan diferente de las que él conocía. Podía ser una
                        				nueva especie de Baobab. Pero el arbusto cesó pronto de crecer y comenzó a echar su flor. El principito
                        				observó el crecimiento de un enorme capullo y tenía el convencimiento de que habría de salir de allí una
                        				aparición milagrosa; pero la flor no acababa de preparar su belleza al abrigo de su envoltura verde.
                        				Elegía con cuidado sus colores, se vestía lentamente y se ajustaba uno a uno sus pétalos. No quería salir
                        				ya ajada como las amapolas; quería aparecer en todo el esplendor de su belleza. ¡Ah, era muy coqueta
                        				aquella flor! Su misteriosa preparación duraba días y días. Hasta que una mañana, precisamente al salir
                        				el sol se mostró espléndida.'
          paragraph_2: 'La flor, que había trabajado con tanta precisión, dijo bostezando:'
          paragraph_3: '—¡Ah, perdóname… apenas acabo de despertarme… estoy toda despeinada…!'
          paragraph_4: 'El principito no pudo contener su admiración:'
          paragraph_5: '—¡Qué hermosa eres!'
          paragraph_6: '—¿Verdad? —respondió dulcemente la flor—. He nacido al mismo tiempo que el sol.'
          paragraph_7: 'El principito adivinó exactamente que ella no era muy modesta ciertamente, pero ¡era tan conmovedora!'
          paragraph_8: '—Me parece que ya es hora de desayunar — añadió la flor —; si tuvieras la bondad de pensar un
                        				poco en mí...'
          paragraph_9: 'Y el principito, muy confuso, habiendo ido a buscar una regadera la roció abundantemente con
                        				agua fresca.'
          paragraph_10: 'Y así, ella lo había atormentado con su vanidad un poco sombría. Un día, por ejemplo, hablando
                         				de sus cuatro espinas, dijo al principito:'
          paragraph_11: '—¡Ya pueden venir los tigres, con sus garras!'
          paragraph_12: '—No hay tigres en mi planeta —observó el principito— y, además, los tigres no comen hierba.'
          paragraph_13: '—Yo nos soy una hierba —respondió dulcemente la flor.'
          paragraph_14: '—Perdóname...'
          paragraph_15: '—No temo a los tigres, pero tengo miedo a las corrientes de aire. ¿No tendrás un biombo?'
          paragraph_16: '"Miedo a las corrientes de aire no es una suerte para una planta —pensó el principito—. Esta flor
                         				es demasiado complicada…"'
          paragraph_17: '—Por la noche me cubrirás con un fanal… hace mucho frío en tu tierra. No se está muy a gusto;
                         				allá de donde yo vengo…'
          paragraph_18: 'La flor se interrumpió; había llegado allí en forma de semilla y no era posible que conociera otros
                         				mundos. Humillada por haberse dejado sorprender inventando una mentira tan ingenua, tosió dos o tres
                         				veces para atraerse la simpatía del principito.'
          paragraph_19: '—¿Y el biombo?'
          paragraph_20: '—Iba a buscarlo, pero como no dejabas de hablarme…'
          paragraph_21: 'Insistió en su tos para darle al menos remordimientos.'
          paragraph_22: 'De esta manera el principito, a pesar de la buena voluntad de su amor, había llegado a dudar de
                         				ella. Había tomado en serio palabras sin importancia y se sentía desgraciado.'
          paragraph_23: '"Yo no debía hacerle caso —me confesó un día el principito— nunca hay que hacer caso a las
                         				flores, basta con mirarlas y olerlas. Mi flor embalsamaba el planeta, pero yo no sabía gozar con eso…
                         				Aquella historia de garra y tigres que tanto me molestó, hubiera debido enternecerme".'
          paragraph_24: 'Y me contó todavía:'
          paragraph_25: '"¡No supe comprender nada entonces! Debí juzgarla por sus actos y no por sus palabras. ¡La flor
                         				perfumaba e iluminaba mi vida y jamás debí huir de allí! ¡No supe adivinar la ternura que ocultaban sus
                         				pobres astucias! ¡Son tan contradictorias las flores! Pero yo era demasiado joven para saber amarla".'
        chapter_9:
          title: 'Capítulo IX'
          paragraph_1: 'Creo que el principito aprovechó la migración de una bandada de pájaros silvestres para su
                        				evasión. La mañana de la partida, puso en orden el planeta. Deshollinó cuidadosamente sus volcanes en
                        				actividad, de los cuales poseía dos, que le eran muy útiles para calentar el desayuno todas las mañanas.'
          paragraph_2: 'Deshollinó cuidadosamente los volcanes en actividad.'
          paragraph_3: 'Tenía, además, un volcán extinguido. Deshollinó también el volcán extinguido, pues, como él decía,
                        				nunca se sabe lo que puede ocurrir. Si los volcanes están bien deshollinados, arden sus erupciones,
                        				lenta y regularmente. Las erupciones volcánicas son como el fuego de nuestras chimeneas. Es evidente
                        				que en nuestra Tierra no hay posibilidad de deshollinar los volcanes; los hombres somos demasiado
                        				pequeños. Por eso nos dan tantos disgustos.'
          paragraph_4: 'El principito arrancó también con un poco de melancolía los últimos brotes de baobabs. Creía que
                        				no iba a volver nunca. Pero todos aquellos trabajos le parecieron aquella mañana extremadamente
                        				dulces. Y cuando regó por última vez la flor y se dispuso a ponerla al abrigo del fanal, sintió ganas de
                        				llorar.'
          paragraph_5: '—Adiós —le dijo a la flor. Esta no respondió.'
          paragraph_6: '—Adiós —repitió el principito.'
          paragraph_7: 'La flor tosió, pero no porque estuviera resfriada.'
          paragraph_8: '—He sido una tonta —le dijo al fin la flor—. Perdóname. Procura ser feliz.'
          paragraph_9: 'Se sorprendió por la ausencia de reproches y quedó desconcertado, con el fanal en el aire, no
                        				comprendiendo esta tranquila mansedumbre.'
          paragraph_10: '—Sí, yo te quiero —le dijo la flor—, ha sido culpa mía que tú no lo sepas; pero eso no tiene
                         				importancia. Y tú has sido tan tonto como yo. Trata de ser feliz. . . Y suelta de una vez ese fanal; ya no lo
                         				quiero.'
          paragraph_11: '—Pero el viento...'
          paragraph_12: '—No estoy tan resfriada como para... El aire fresco de la noche me hará bien. Soy una flor.'
          paragraph_13: '—Y los animales...'
          paragraph_14: '—Será necesario que soporte dos o tres orugas, si quiero conocer las mariposas; creo que son
                         				muy hermosas. Si no ¿quién vendrá a visitarme? Tú estarás muy lejos. En cuanto a las fieras, no las
                         				temo: yo tengo mis garras.'
          paragraph_15: 'Y le mostraba ingenuamente sus cuatro espinas. Luego añadió:'
          paragraph_16: '—Y no prolongues más tu despedida. Puesto que has decidido partir, vete de una vez.'
          paragraph_17: 'La flor no quería que la viese llorar: era tan orgullosa...'
        chapter_10:
          title: 'Capítulo X'
          paragraph_1: 'Se encontraba en la región de los asteroides 325, 326, 327, 328, 329 y 330. Para ocuparse en
                        				algo e instruirse al mismo tiempo decidió visitarlos.'
          paragraph_2: 'El primero estaba habitado por un rey. El rey, vestido de púrpura y armiño, estaba sentado sobre
                        				un trono muy sencillo y, sin embargo, majestuoso.'
          paragraph_3: '—¡Ah, —exclamó el rey al divisar al principito—, aquí tenemos un súbdito!'
          paragraph_4: 'El principito se preguntó:'
          paragraph_5: '"¿Cómo es posible que me reconozca si nunca me ha visto?"'
          paragraph_6: 'Ignoraba que para los reyes el mundo está muy simplificado. Todos los hombres son súbditos.'
          paragraph_7: '—Aproxímate para que te vea mejor —le dijo el rey, que estaba orgulloso de ser por fin el rey de
                        				alguien. El principito buscó donde sentarse, pero el planeta estaba ocupado totalmente por el magnífico
                        				manto de armiño. Se quedó, pues, de pie, pero como estaba cansado, bostezó.'
          paragraph_8: '—La etiqueta no permite bostezar en presencia del rey —le dijo el monarca—. Te lo prohibo.'
          paragraph_9: '—No he podido evitarlo —respondió el principito muy confuso—, he hecho un viaje muy largo y
                        				apenas he dormido...'
          paragraph_10: '—Entonces —le dijo el rey— te ordeno que bosteces. Hace años que no veo bostezar a nadie.
                         				Los bostezos son para mí algo curioso. ¡Vamos, bosteza otra vez, te lo ordeno!'
          paragraph_11: '—Me da vergüenza... ya no tengo ganas... —dijo el principito enrojeciendo.'
          paragraph_12: '—¡Hum, hum! —respondió el rey—. ¡Bueno! Te ordeno tan pronto que bosteces y que no
                         				bosteces...'
          paragraph_13: 'Tartamudeaba un poco y parecía vejado, pues el rey daba gran importancia a que su autoridad
                         				fuese respetada. Era un monarca absoluto, pero como era muy bueno, daba siempre órdenes
                         				razonables.'
          paragraph_14: 'Si yo ordenara —decía frecuentemente—, si yo ordenara a un general que se transformara en
                         				ave marina y el general no me obedeciese, la culpa no sería del general, sino mía".'
          paragraph_15: '—¿Puedo sentarme? —preguntó tímidamente el principito.'
          paragraph_16: '—Te ordeno sentarte —le respondió el rey—, recogiendo majestuosamente un faldón de su
                         				manto de armiño.'
          paragraph_17: 'El principito estaba sorprendido. Aquel planeta era tan pequeño que no se explicaba sobre quién
                         				podría reinar aquel rey.'
          paragraph_18: '—Señor —le dijo—, perdóneme si le pregunto...'
          paragraph_19: '—Te ordeno que me preguntes —se apresuró a decir el rey.'
          paragraph_20: '—Señor. . . ¿sobre qué ejerce su poder?'
          paragraph_21: '—Sobre todo —contestó el rey con gran ingenuidad.'
          paragraph_22: '—¿Sobre todo?'
          paragraph_23: 'El rey, con un gesto sencillo, señaló su planeta, los otros planetas y las estrellas.'
          paragraph_24: '—¿Sobre todo eso? —volvió a preguntar el principito.'
          paragraph_25: '—Sobre todo eso. . . —respondió el rey.'
          paragraph_26: 'No era sólo un monarca absoluto, era, además, un monarca universal.'
          paragraph_27: '—¿Y las estrellas le obedecen?'
          paragraph_28: '—¡Naturalmente! —le dijo el rey—. Y obedecen en seguida, pues yo no tolero la indisciplina.'
          paragraph_29: 'Un poder semejante dejó maravillado al principito. Si él disfrutara de un poder de tal naturaleza,
                         				hubiese podido asistir en el mismo día, no a cuarenta y tres, sino a setenta y dos, a cien, o incluso a
                         				doscientas puestas de sol, sin tener necesidad de arrastrar su silla. Y como se sentía un poco triste al
                         				recordar su pequeño planeta abandonado, se atrevió a solicitar una gracia al rey:'
          paragraph_30: '—Me gustaría ver una puesta de sol... Deme ese gusto... Ordénele al sol que se ponga...'
          paragraph_31: '—Si yo le diera a un general la orden de volar de flor en flor como una mariposa, o de escribir una
                         				tragedia, o de transformarse en ave marina y el general no ejecutase la orden recibida ¿de quién sería la
                         				culpa, mía o de él?'
          paragraph_32: '—La culpa sería de usted —le dijo el principito con firmeza.'
          paragraph_33: '—Exactamente. Sólo hay que pedir a cada uno, lo que cada uno puede dar —continuó el rey. La
                         				autoridad se apoya antes que nada en la razón. Si ordenas a tu pueblo que se tire al mar, el pueblo hará
                         				la revolución. Yo tengo derecho a exigir obediencia, porque mis órdenes son razonables.'
          paragraph_34: '—¿Entonces mi puesta de sol? —recordó el principito, que jamás olvidaba su pregunta una vez
                         				que la había formulado.'
          paragraph_35: '—Tendrás tu puesta de sol. La exigiré. Pero, según me dicta mi ciencia gobernante, esperaré que
                         				las condiciones sean favorables.'
          paragraph_36: '—¿Y cuándo será eso?'
          paragraph_37: '—¡Ejem, ejem! —le respondió el rey, consultando previamente un enorme calendario—, ¡ejem,
                         				ejem! será hacia... hacia... será hacia las siete cuarenta. Ya verás cómo se me obedece.'
          paragraph_38: 'El principito bostezó. Lamentaba su puesta de sol frustrada y además se estaba aburriendo ya un
                         				poco.'
          paragraph_39: '—Ya no tengo nada que hacer aquí —le dijo al rey—. Me voy.'
          paragraph_40: '—No partas —le respondió el rey que se sentía muy orgulloso de tener un súbdito—, no te vayas
                         				y te hago ministro.'
          paragraph_41: '—¿Ministro de qué?'
          paragraph_42: '—¡De... de justicia!'
          paragraph_43: '—¡Pero si aquí no hay nadie a quien juzgar!'
          paragraph_44: '—Eso no se sabe —le dijo el rey—. Nunca he recorrido todo mi reino. Estoy muy viejo y el
                         				caminar me cansa. Y como no hay sitio para una carroza...'
          paragraph_45: '—¡Oh! Pero yo ya he visto... —dijo el principito que se inclinó para echar una ojeada al otro lado
                         				del planeta—. Allá abajo no hay nadie tampoco.'
          paragraph_46: '—Te juzgarás a ti mismo —le respondió el rey—. Es lo más difícil. Es mucho más difícil juzgarse
                         				a sí mismo, que juzgar a los otros. Si consigues juzgarte rectamente es que eres un verdadero sabio.'
          paragraph_47: '—Yo puedo juzgarme a mí mismo en cualquier parte y no tengo necesidad de vivir aquí.'
          paragraph_48: '—¡Ejem, ejem! Creo —dijo el rey— que en alguna parte del planeta vive una rata vieja; yo la oigo
                         				por la noche. Tu podrás juzgar a esta rata vieja. La condenarás a muerte de vez en cuando. Su vida
                         				dependería de tu justicia y la indultarás en cada juicio para conservarla, ya que no hay más que una.'
          paragraph_49: '—A mí no me gusta condenar a muerte a nadie —dijo el principito—. Creo que me voy a marchar.'
          paragraph_50: '—No —dijo el rey.'
          paragraph_51: 'Pero el principito, que habiendo terminado ya sus preparativos no quiso disgustar al viejo
                         				monarca, dijo:'
          paragraph_52: '—Si Vuestra Majestad deseara ser obedecido puntualmente, podría dar una orden razonable.
                         				Podría ordenarme, por ejemplo, partir antes de un minuto. Me parece que las condiciones son
                         				favorables...'
          paragraph_53: 'Como el rey no respondiera nada, el principito vaciló primero y con un suspiro emprendió la
                         				marcha.'
          paragraph_54: '—¡Te nombro mi embajador! —se apresuró a gritar el rey. Tenía un aspecto de gran autoridad.'
          paragraph_55: '"Las personas mayores son muy extrañas", se decía el principito para sí mismo durante el viaje.'
        chapter_11:
          title: 'Capítulo XI'
          paragraph_1: 'El segundo planeta estaba habitado por un vanidoso:'
          paragraph_2: '—¡Ah! ¡Ah! ¡Un admirador viene a visitarme! —Gritó el vanidoso al divisar a lo lejos al principito.'
          paragraph_3: 'Para los vanidosos todos los demás hombres son admiradores.'
          paragraph_4: '—¡Buenos días! —dijo el principito—. ¡Qué sombrero tan raro tiene!'
          paragraph_5: '—Es para saludar a los que me aclaman —respondió el vanidoso. Desgraciadamente nunca pasa
                        				nadie por aquí.'
          paragraph_6: '—¿Ah, sí? —preguntó sin comprender el principito.'
          paragraph_7: '—Golpea tus manos una contra otra —le aconsejó el vanidoso.'
          paragraph_8: 'El principito aplaudió y el vanidoso le saludó modestamente levantando el sombrero.'
          paragraph_9: '"Esto parece más divertido que la visita al rey", se dijo para sí el principito, que continuó
                        				aplaudiendo mientras el vanidoso volvía a saludarle quitándose el sombrero.'
          paragraph_10: 'A los cinco minutos el principito se cansó con la monotonía de aquel juego.'
          paragraph_11: '—¿Qué hay que hacer para que el sombrero se caiga? —preguntó el principito.'
          paragraph_12: 'Pero el vanidoso no le oyó. Los vanidosos sólo oyen las alabanzas.'
          paragraph_13: '—¿Tú me admiras mucho, verdad? —preguntó el vanidoso al principito.'
          paragraph_14: '—¿Qué significa admirar?'
          paragraph_15: '—Admirar significa reconocer que yo soy el hombre más bello, el mejor vestido, el más rico y el
                         				más inteligente del planeta.'
          paragraph_16: '—¡Si tú estás solo en tu planeta!'
          paragraph_17: '—¡Hazme ese favor, admírame de todas maneras!'
          paragraph_18: '—¡Bueno! Te admiro —dijo el principito encogiéndose de hombros—, pero ¿para qué te sirve?'
          paragraph_19: 'Y el principito se marchó.'
          paragraph_20: '"Decididamente, las personas mayores son muy extrañas", se decía para sí el principito durante
                         				su viaje.'
        chapter_12:
          title: 'Capítulo XII'
          paragraph_1: 'El tercer planeta estaba habitado por un bebedor. Fue una visita muy corta, pues hundió al
                        				principito en una gran melancolía.'
          paragraph_2: '—¿Qué haces ahí? —preguntó al bebedor que estaba sentado en silencio ante un sinnúmero de
                        				botellas vacías y otras tantas botellas llenas.'
          paragraph_3: '—¡Bebo! —respondió el bebedor con tono lúgubre.'
          paragraph_4: '—¿Por qué bebes? —volvió a preguntar el principito.'
          paragraph_5: '—Para olvidar.'
          paragraph_6: '—¿Para olvidar qué? —inquirió el principito ya compadecido.'
          paragraph_7: '—Para olvidar que siento vergüenza —confesó el bebedor bajando la cabeza.'
          paragraph_8: '—¿Vergüenza de qué? —se informó el principito deseoso de ayudarle.'
          paragraph_9: '—¡Vergüenza de beber! —concluyó el bebedor, que se encerró nueva y definitivamente en el
                        				silencio.'
          paragraph_10: 'Y el principito, perplejo, se marchó.'
          paragraph_11: '"No hay la menor duda de que las personas mayores son muy extrañas", seguía diciéndose para
                         				sí el principito durante su viaje.'
        chapter_13:
          title: 'Capítulo XIII'
          paragraph_1: 'El cuarto planeta estaba ocupado por un hombre de negocios. Este hombre estaba tan abstraído
                        				que ni siquiera levantó la cabeza a la llegada del principito.'
          paragraph_2: '—¡Buenos días! —le dijo éste—. Su cigarro se ha apagado.'
          paragraph_3: '—Tres y dos cinco. Cinco y siete doce. Doce y tres quince. ¡Buenos días! Quince y siete
                        				veintidós. Veintidós y seis veintiocho. No tengo tiempo de encenderlo. Veintiocho y tres treinta y uno. ¡Uf!
                        				Esto suma quinientos un millones seiscientos veintidós mil setecientos treinta y uno.'
          paragraph_4: '—¿Quinientos millones de qué?'
          paragraph_5: '—¿Eh? ¿Estás ahí todavía? Quinientos millones de... ya no sé... ¡He trabajado tanto! ¡Yo soy un
                        				hombre serio y no me entretengo en tonterías! Dos y cinco siete...'
          paragraph_6: '—¿Quinientos millones de qué? —volvió a preguntar el principito, que nunca en su vida había
                        				renunciado a una pregunta una vez que la había formulado.'
          paragraph_7: 'El hombre de negocios levantó la cabeza:'
          paragraph_8: '—Desde hace cincuenta y cuatro años que habito este planeta, sólo me han molestado tres
                        				veces. La primera, hace veintidós años, fue por un abejorro que había caído aquí de Dios sabe dónde.
                        				Hacía un ruido insoportable y me hizo cometer cuatro errores en una suma. La segunda vez por una
                        				crisis de reumatismo, hace once años. Yo no hago ningún ejercicio, pues no tengo tiempo de callejear.
                        				Soy un hombre serio. Y la tercera vez... ¡la tercera vez es ésta! Decía, pues, quinientos un millones...'
          paragraph_9: '—¿Millones de qué?'
          paragraph_10: 'El hombre de negocios comprendió que no tenía ninguna esperanza de que lo dejaran en paz.'
          paragraph_11: '—Millones de esas pequeñas cosas que algunas veces se ven en el cielo.'
          paragraph_12: '—¿Moscas?'
          paragraph_13: '—¡No, cositas que brillan!'
          paragraph_14: '—¿Abejas?'
          paragraph_15: '—No. Unas cositas doradas que hacen desvariar a los holgazanes. ¡Yo soy un hombre serio y no
                         				tengo tiempo de desvariar!'
          paragraph_16: '—¡Ah! ¿Estrellas?'
          paragraph_17: '—Eso es. Estrellas'
          paragraph_18: '—¿Y qué haces tú con quinientos millones de estrellas?'
          paragraph_19: '—Quinientos un millones seiscientos veintidós mil setecientos treinta y uno. Yo soy un hombre
                         				serio y exacto.'
          paragraph_20: '—¿Y qué haces con esas estrellas?'
          paragraph_21: '—¿Que qué hago con ellas?'
          paragraph_22: '—Sí.'
          paragraph_23: '—Nada. Las poseo.'
          paragraph_24: '—¿Que las estrellas son tuyas?'
          paragraph_25: '—Sí.'
          paragraph_26: '—Yo he visto un rey que...'
          paragraph_27: '—Los reyes no poseen nada... Reinan. Es muy diferente.'
          paragraph_28: '—¿Y de qué te sirve poseer las estrellas?'
          paragraph_29: '—Me sirve para ser rico.'
          paragraph_30: '—¿Y de qué te sirve ser rico?'
          paragraph_31: '—Me sirve para comprar más estrellas si alguien las descubre.'
          paragraph_32: '"Este, se dijo a sí mismo el principito, razona poco más o menos como mi borracho".'
          paragraph_33: 'No obstante le siguió preguntando:'
          paragraph_34: '—¿Y cómo es posible poseer estrellas?'
          paragraph_35: '—¿De quién son las estrellas? —contestó punzante el hombre de negocios.'
          paragraph_36: '—No sé. . . De nadie.'
          paragraph_37: '—Entonces son mías, puesto que he sido el primero a quien se le ha ocurrido la idea.'
          paragraph_38: '—¿Y eso basta?'
          paragraph_39: '—Naturalmente. Si te encuentras un diamante que nadie reclama, el diamante es tuyo. Si
                         				encontraras una isla que a nadie pertenece, la isla es tuya. Si eres el primero en tener una idea y la
                         				haces patentar, nadie puede aprovecharla: es tuya. Las estrellas son mías, puesto que nadie, antes que
                         				yo, ha pensado en poseerlas.'
          paragraph_40: '—Eso es verdad —dijo el principito— ¿y qué haces con ellas?'
          paragraph_41: '—Las administro. Las cuento y las recuento una y otra vez —contestó el hombre de negocios—.
                         				Es algo difícil. ¡Pero yo soy un hombre serio!'
          paragraph_42: 'El principito no quedó del todo satisfecho.'
          paragraph_43: '—Si yo tengo una bufanda, puedo ponérmela al cuello y llevármela. Si soy dueño de una flor,
                         				puedo cortarla y llevármela también. ¡Pero tú no puedes llevarte las estrellas!'
          paragraph_44: '—Pero puedo colocarlas en un banco.'
          paragraph_45: '—¿Qué quiere decir eso?'
          paragraph_46: '—Quiere decir que escribo en un papel el número de estrellas que tengo y guardo bajo llave en
                         				un cajón ese papel.'
          paragraph_47: '—¿Y eso es todo?'
          paragraph_48: '—¡Es suficiente!'
          paragraph_49: '"Es divertido", pensó el principito. "Es incluso bastante poético. Pero no es muy serio".'
          paragraph_50: 'El principito tenía sobre las cosas serias ideas muy diferentes de las ideas de las personas
                         				mayores.'
          paragraph_51: '—Yo —dijo aún— tengo una flor a la que riego todos los días; poseo tres volcanes a los que
                         				deshollino todas las semanas, pues también me ocupo del que está extinguido; nunca se sabe lo que
                         				puede ocurrir. Es útil, pues, para mis volcanes y para mi flor que yo las posea. Pero tú, tú no eres nada
                         				útil para las estrellas...'
          paragraph_52: 'El hombre de negocios abrió la boca, pero no encontró respuesta.'
          paragraph_53: 'El principito abandonó aquel planeta.'
          paragraph_54: '"Las personas mayores, decididamente, son extraordinarias", se decía a sí mismo con sencillez
                         				durante el viaje.'
        chapter_14:
          title: 'Capítulo XIV'
          paragraph_1: 'El quinto planeta era muy curioso. Era el más pequeño de todos, pues apenas cabían en él un
                        				farol y el farolero que lo habitaba.'
          paragraph_2: 'El principito no lograba explicarse para qué servirían allí, en el cielo, en
                        				un planeta sin casas y sin población un farol y un farolero. Sin embargo, se dijo a sí mismo:'
          paragraph_3: '"Este hombre, quizás, es absurdo. Sin embargo, es menos absurdo que el rey, el vanidoso, el
                        				hombre de negocios y el bebedor. Su trabajo, al menos, tiene sentido. Cuando enciende su farol, es igual
                        				que si hiciera nacer una estrella más o una flor y cuando lo apaga hace dormir a la flor o a la estrella. Es
                        				una ocupación muy bonita y por ser bonita es verdaderamente útil".'
          paragraph_4: 'Cuando llegó al planeta saludó respetuosamente al farolero:'
          paragraph_5: '—¡Buenos días! ¿Por qué acabas de apagar tu farol?'
          paragraph_6: '—Es la consigna —respondió el farolero—. ¡Buenos días!'
          paragraph_7: '—¿Y qué es la consigna?'
          paragraph_8: 'Apagar mi farol. ¡Buenas noches! Y encendió el farol.'
          paragraph_9: '—¿Y por qué acabas de volver a encenderlo?'
          paragraph_10: '—Es la consigna.'
          paragraph_11: '—No lo comprendo —dijo el principito'
          paragraph_12: '—No hay nada que comprender —dijo el farolero—. La consigna es la consigna. ¡Buenos días!'
          paragraph_13: 'Y apagó su farol.'
          paragraph_14: 'Luego se enjugó la frente con un pañuelo de cuadros rojos.'
          paragraph_15: '—Mi trabajo es algo terrible. En otros tiempos era razonable; apagaba el farol por la mañana y lo
                         				encendía por la tarde. Tenía el resto del día para reposar y el resto de la noche para dormir.'
          paragraph_16: '—¿Y luego cambiaron la consigna?'
          paragraph_17: '—Ese es el drama, que la consigna no ha cambiado —dijo el farolero—. El planeta gira cada vez
                         				más de prisa de año en año y la consigna sigue siendo la misma.'
          paragraph_18: '—¿Y entonces? —dijo el principito.'
          paragraph_19: '—Como el planeta da ahora una vuelta completa cada minuto, yo no tengo un segundo de
                         				reposo. Enciendo y apago una vez por minuto.'
          paragraph_20: '—¡Eso es raro! ¡Los días sólo duran en tu tierra un minuto!'
          paragraph_21: '—Esto no tiene nada de divertido —dijo el farolero—. Hace ya un mes que tú y yo estamos
                         				hablando.'
          paragraph_22: '—¿Un mes?'
          paragraph_23: '—Sí, treinta minutos. ¡Treinta días! ¡Buenas noches!'
          paragraph_24: 'Y volvió a encender su farol.'
          paragraph_25: 'El principito lo miró y le gustó este farolero que tan fielmente cumplía la consigna. Recordó las
                         				puestas de sol que en otro tiempo iba a buscar arrastrando su silla. Quiso ayudarle a su amigo.'
          paragraph_26: '—¿Sabes? Yo conozco un medio para que descanses cuando quieras...'
          paragraph_27: '—Yo quiero descansar siempre —dijo el farolero.'
          paragraph_28: 'Se puede ser a la vez fiel y perezoso.'
          paragraph_29: 'El principito prosiguió:'
          paragraph_30: '—Tu planeta es tan pequeño que puedes darle la vuelta en tres zancadas. No tienes que hacer
                         				más que caminar muy lentamente para quedar siempre al sol. Cuando quieras descansar, caminarás... y
                         				el día durará tanto tiempo cuanto quieras.'
          paragraph_31: '—Con eso no adelanto gran cosa —dijo el farolero—, lo que a mí me gusta en la vida es dormir.'
          paragraph_32: '—No es una suerte —dijo el principito.'
          paragraph_33: '—No, no es una suerte —replicó el farolero—. ¡Buenos días!'
          paragraph_34: 'Y apagó su farol.'
          paragraph_35: 'Mientras el principito proseguía su viaje, se iba diciendo para sí: "Este sería despreciado por los
                         				otros, por el rey, por el vanidoso, por el bebedor, por el hombre de negocios. Y, sin embargo, es el único
                         				que no me parece ridículo, quizás porque se ocupa de otra cosa y no de sí mismo. Lanzó un suspiro de
                         				pena y continuó diciéndose:'
          paragraph_36: '"Es el único de quien pude haberme hecho amigo. Pero su planeta es demasiado pequeño y no
                         				hay lugar para dos..."'
          paragraph_37: 'Lo que el principito no se atrevía a confesarse, era que la causa por la cual lamentaba no
                         				quedarse en este bendito planeta se debía a las mil cuatrocientas cuarenta puestas de sol que podría
                         				disfrutar cada veinticuatro horas.'
        chapter_15:
          title: 'Capítulo XV'
          paragraph_1: 'El sexto planeta era diez veces más grande. Estaba habitado por un anciano que escribía
                        				grandes libros.'
          paragraph_2: '¡Anda, un explorador! —exclamó cuando divisó al principito.'
          paragraph_3: 'Este se sentó sobre la mesa y reposó un poco. ¡Había viajado ya tanto!'
          paragraph_4: '—¿De dónde vienes tú? —le preguntó el anciano.'
          paragraph_5: '—¿Qué libro es ese tan grande? —preguntó a su vez el principito—. ¿Qué hace usted aquí?'
          paragraph_6: '—Soy geógrafo —dijo el anciano.'
          paragraph_7: '—¿Y qué es un geógrafo?'
          paragraph_8: '—Es un sabio que sabe donde están los mares, los ríos, las ciudades, las montañas y los
                        				desiertos.'
          paragraph_9: '—Eso es muy interesante —dijo el principito—. ¡Y es un verdadero oficio!'
          paragraph_10: 'Dirigió una mirada a su alrededor sobre el planeta del geógrafo; nunca había visto un planeta tan
                         				majestuoso.'
          paragraph_11: '—Es muy hermoso su planeta. ¿Hay océanos aquí?'
          paragraph_12: '—No puedo saberlo —dijo el geógrafo.'
          paragraph_13: '—¡Ah! (El principito se sintió decepcionado). ¿Y montañas?'
          paragraph_14: '—No puedo saberlo —repitió el geógrafo.'
          paragraph_15: '—¿Y ciudades, ríos y desiertos?'
          paragraph_16: '—Tampoco puedo saberlo.'
          paragraph_17: '—¡Pero usted es geógrafo!'
          paragraph_18: '—Exactamente —dijo el geógrafo—, pero no soy explorador, ni tengo exploradores que me
                         				informen. El geógrafo no puede estar de acá para allá contando las ciudades, los ríos, las montañas, los
                         				océanos y los desiertos; es demasiado importante para deambular por ahí. Se queda en su despacho y
                         				allí recibe a los exploradores. Les interroga y toma nota de sus informes. Si los informes de alguno de
                         				ellos le parecen interesantes, manda hacer una investigación sobre la moralidad del explorador.'
          paragraph_19: '—¿Para qué?'
          paragraph_20: '—Un explorador que mintiera sería una catástrofe para los libros de geografía. Y también lo sería
                         				un explorador que bebiera demasiado.'
          paragraph_21: '—¿Por qué? —preguntó el principito.'
          paragraph_22: '—Porque los borrachos ven doble y el geógrafo pondría dos montañas donde sólo habría una.'
          paragraph_23: '—Conozco a alguien —dijo el principito—, que sería un mal explorador.'
          paragraph_24: '—Es posible. Cuando se está convencido de que la moralidad del explorador es buena, se hace
                         				una investigación sobre su descubrimiento.'
          paragraph_25: '—¿ Se va a ver?'
          paragraph_26: '—No, eso sería demasiado complicado. Se exige al explorador que suministre pruebas. Por
                         				ejemplo, si se trata del descubrimiento de una gran montaña, se le pide que traiga grandes piedras.'
          paragraph_27: 'Súbitamente el geógrafo se sintió emocionado:'
          paragraph_28: '—Pero... ¡tú vienes de muy lejos! ¡Tú eres un explorador! Vas a describirme tu planeta.'
          paragraph_29: 'Y el geógrafo abriendo su registro afiló su lápiz. Los relatos de los exploradores se escriben
                         				primero con lápiz. Se espera que el explorador presente sus pruebas para pasarlos a tinta.'
          paragraph_30: '—¿Y bien? —interrogó el geógrafo.'
          paragraph_31: '—¡Oh! Mi tierra —dijo el principito— no es interesante, todo es muy pequeño. Tengo tres
                         				volcanes, dos en actividad y uno extinguido; pero nunca se sabe...'
          paragraph_32: '—No, nunca se sabe —dijo el geógrafo.'
          paragraph_33: '—Tengo también una flor.'
          paragraph_34: '—De las flores no tomamos nota.'
          paragraph_35: '—¿Por qué? ¡Son lo más bonito!'
          paragraph_36: '—Porque las flores son efímeras.'
          paragraph_37: '—¿Qué significa "efímera"?'
          paragraph_38: '—Las geografías —dijo el geógrafo— son los libros más preciados e interesantes; nunca pasan
                         				de moda. Es muy raro que una montaña cambie de sitio o que un océano quede sin agua. Los geógrafos
                         				escribimos sobre cosas eternas.'
          paragraph_39: '—Pero los volcanes extinguidos pueden despertarse —interrumpió el principito—. ¿Qué significa
                         				"efímera"?'
          paragraph_40: '—Que los volcanes estén o no en actividad es igual para nosotros. Lo interesante es la montaña
                         				que nunca cambia.'
          paragraph_41: '—Pero, ¿qué significa "efímera"? —repitió el principito que en su vida había renunciado a una
                         				pregunta una vez formulada.'
          paragraph_42: '—Significa que está amenazado de próxima desaparición.'
          paragraph_43: '—¿Mi flor está amenazada de desaparecer próximamente?'
          paragraph_44: '—Indudablemente.'
          paragraph_45: '"Mi flor es efímera —se dijo el principito— y no tiene más que cuatro espinas para defenderse
                         				contra el mundo. ¡Y la he dejado allá sola en mi casa!". Por primera vez se arrepintió de haber dejado su
                         				planeta, pero bien pronto recobró su valor.'
          paragraph_46: '—¿Qué me aconseja usted que visite ahora? —preguntó.'
          paragraph_47: '—La Tierra —le contestó el geógrafo—. Tiene muy buena reputación...'
          paragraph_48: 'Y el principito partió pensando en su flor.'
        chapter_16:
          title: 'Capítulo XVI'
          paragraph_1: 'El séptimo planeta fue, por consiguiente, la Tierra.'
          paragraph_2: '¡La Tierra no es un planeta cualquiera! Se cuentan en él ciento once reyes (sin olvidar,
                        				naturalmente, los reyes negros), siete mil geógrafos, novecientos mil hombres de negocios, siete millones
                        				y medio de borrachos, trescientos once millones de vanidosos, es decir, alrededor de dos mil millones de
                        				personas mayores.'
          paragraph_3: 'Para darles una idea de las dimensiones de la Tierra yo les diría que antes de la invención de la
                        				electricidad había que mantener sobre el conjunto de los seis continentes un verdadero ejército de
                        				cuatrocientos sesenta y dos mil quinientos once faroleros.'
          paragraph_4: 'Vistos desde lejos, hacían un espléndido efecto. Los movimientos de este ejército estaban
                        				regulados como los de un ballet de ópera. Primero venía el turno de los faroleros de Nueva Zelandia y de
                        				Australia. Encendían sus faroles y se iban a dormir. Después tocaba el turno en la danza a los faroleros
                        				de China y Siberia, que a su vez se perdían entre bastidores. Luego seguían los faroleros de Rusia y la
                        				India, después los de África y Europa y finalmente, los de América del Sur y América del Norte. Nunca se
                        				equivocaban en su orden de entrada en escena. Era grandioso.'
          paragraph_5: 'Solamente el farolero del único farol del polo norte y su colega del único farol del polo sur,
                        				llevaban una vida de ociosidad y descanso. No trabajaban más que dos veces al año.'
        chapter_17:
          title: 'Capítulo XVII'
          paragraph_1: 'Cuando se quiere ser ingenioso, sucede que se miente un poco. No he sido muy honesto al
                        				hablar de los faroleros y corro el riesgo de dar una falsa idea de nuestro planeta a los que no lo conocen.
                        				Los hombres ocupan muy poco lugar sobre la Tierra. Si los dos mil millones de habitantes que la pueblan
                        				se pusieran de pie y un poco apretados, como en un mitin, cabrían fácilmente en una plaza de veinte
                        				millas de largo por veinte de ancho. La humanidad podría amontonarse sobre el más pequeño islote del
                        				Pacífico.'
          paragraph_2: 'Las personas mayores no les creerán, seguramente, pues siempre se imaginan que ocupan
                        				mucho sitio. Se creen importantes como los baobabs. Les dirán, pues, que hagan el cálculo; eso les
                        				gustará ya que adoran las cifras. Pero no es necesario que pierdan el tiempo inútilmente, puesto que
                        				tienen confianza en mí.'
          paragraph_3: 'El principito, una vez que llegó a la Tierra, quedó sorprendido de no ver a nadie.'
          paragraph_4: 'El principito se sorprendió al no ver a nadie.'
          paragraph_5: 'Tenía miedo de haberse equivocado de planeta, cuando un anillo de color de luna se revolvió en la arena.'
          paragraph_6: '—¡Buenas noches! —dijo el principito.'
          paragraph_7: '—¡Buenas noches! —dijo la serpiente.'
          paragraph_8: '—¿Sobre qué planeta he caído? —preguntó el principito.'
          paragraph_9: '—Sobre la Tierra, en África —respondió la serpiente.'
          paragraph_10: '—¡Ah! ¿Y no hay nadie sobre la Tierra?'
          paragraph_11: '—Esto es el desierto. En los desiertos no hay nadie. La Tierra es muy grande —dijo la serpiente.'
          paragraph_12: 'El principito se sentó en una piedra y elevó los ojos al cielo.'
          paragraph_13: '—Yo me pregunto —dijo— si las estrellas están encendidas para que cada cual pueda un día
                         				encontrar la suya. Mira mi planeta; está precisamente encima de nosotros... Pero... ¡qué lejos está!'
          paragraph_14: '—Es muy bella —dijo la serpiente—. ¿Y qué vienes tú a hacer aquí?'
          paragraph_15: '—Tengo problemas con una flor —dijo el principito.'
          paragraph_16: '—¡Ah!'
          paragraph_17: 'Y se callaron.'
          paragraph_18: '—¿Dónde están los hombres? —prosiguió por fin el principito. Se está un poco solo en el
                         				desierto...'
          paragraph_19: '—También se está solo donde los hombres —afirmó la serpiente.'
          paragraph_20: 'El principito la miró largo rato y le dijo: —Eres un bicho raro, delgado como un dedo...'
          paragraph_21: 'Eres un bicho raro -le dijo al fin-. Delgado como un dedo...'
          paragraph_22: '—Pero soy más poderoso que el dedo de un rey —le interrumpió la serpiente.'
          paragraph_23: 'El principito sonrió:'
          paragraph_24: '—No me pareces muy poderoso... ni siquiera tienes patas... ni tan siquiera puedes viajar...'
          paragraph_25: '—Puedo llevarte más lejos que un navío —dijo la serpiente.'
          paragraph_26: 'Se enroscó alrededor del tobillo del principito como un brazalete de oro.'
          paragraph_27: '—Al que yo toco, le hago volver a la tierra de donde salió. Pero tú eres puro y vienes de una
                         				estrella...'
          paragraph_28: 'El principito no respondió.'
          paragraph_29: '—Me das lástima, tan débil sobre esta tierra de granito. Si algún día echas mucho de menos tu
                         				planeta, puedo ayudarte. Puedo...'
          paragraph_30: '—¡Oh! —dijo el principito—. Te he comprendido. Pero ¿por qué hablas con enigmas?'
          paragraph_31: '—Yo los resuelvo todos —dijo la serpiente.'
          paragraph_32: 'Y se callaron.'
        chapter_18:
          title: 'Capítulo XVIII'
          paragraph_1: 'El principito atravesó el desierto en el que sólo encontró una flor de tres pétalos, una flor de nada.'
          paragraph_2: '—¡Buenos días! —dijo el principito.'
          paragraph_3: '—¡Buenos días! —dijo la flor'
          paragraph_4: '—¿Dónde están los hombres? —preguntó cortésmente el principito.'
          paragraph_5: 'La flor, un día, había visto pasar una caravana.'
          paragraph_6: '—¿Los hombres? No existen más que seis o siete, me parece. Los he visto hace ya años y
                        				nunca se sabe dónde encontrarlos. El viento los pasea. Les faltan las raíces. Esto les molesta.'
          paragraph_7: '—Adiós —dijo el principito.'
          paragraph_8: '—Adiós —dijo la flor.'
        chapter_19:
          title: 'Capítulo XIX'
          paragraph_1: 'El principito escaló hasta la cima de una alta montaña. Las únicas montañas que él había
                        				conocido eran los tres volcanes que le llegaban a la rodilla. El volcán extinguido lo utilizaba como
                        				taburete. "Desde una montaña tan alta como ésta, se había dicho, podré ver todo el planeta y a todos los
                        				hombres..." Pero no alcanzó a ver más que algunas puntas de rocas.'
          paragraph_2: 'Este planeta es seco, puntiagudo y salado.'
          paragraph_3: '—¡Buenos días! —exclamó el principito al azar.'
          paragraph_4: '—¡Buenos días! ¡Buenos días! ¡Buenos días! —respondió el eco.'
          paragraph_5: '—¿Quién eres tú? —preguntó el principito.'
          paragraph_6: '—¿Quién eres tú?... ¿Quién eres tú?... ¿Quién eres tú?... —contestó el eco.'
          paragraph_7: '—Sed mis amigos, estoy solo —dijo el principito.'
          paragraph_8: '—Estoy solo... estoy solo... estoy solo... —repitió el eco.'
          paragraph_9: '"¡Qué planeta más raro! —pensó entonces el principito—, es seco, puntiagudo y salado. Y los
                        				hombres carecen de imaginación; no hacen más que repetir lo que se les dice... En mi tierra tenía una
                        				flor: hablaba siempre la primera... "'
        chapter_20:
          title: 'Capítulo XX'
          paragraph_1: 'Pero sucedió que el principito, habiendo atravesado arenas, rocas y nieves, descubrió finalmente
                        				un camino. Y los caminos llevan siempre a la morada de los hombres.'
          paragraph_2: '—¡Buenos días! —dijo.'
          paragraph_3: 'Era un jardín cuajado de rosas.'
          paragraph_4: '—¡Buenos días! —dijeron las rosas.'
          paragraph_5: 'El principito las miró. ¡Todas se parecían tanto a su flor!'
          paragraph_6: '—¿Quiénes son ustedes? —les preguntó estupefacto.'
          paragraph_7: '—Somos las rosas —respondieron éstas.'
          paragraph_8: '—¡Ah! —exclamó el principito.'
          paragraph_9: 'Y se sintió muy desgraciado. Su flor le había dicho que era la única de su especie en todo el
                        				universo. ¡Y ahora tenía ante sus ojos más de cinco mil todas semejantes, en un solo jardín!'
          paragraph_10: 'Si ella viese todo esto, se decía el principito, se sentiría vejada, tosería muchísimo y simularía
                         				morir para escapar al ridículo. Y yo tendría que fingirle cuidados, pues sería capaz de dejarse morir
                         				verdaderamente para humillarme a mí también... "'
          paragraph_11: 'Y luego continuó diciéndose: "Me creía rico con una flor única y resulta que no tengo más que
                         				una rosa ordinaria. Eso y mis tres volcanes que apenas me llegan a la rodilla y uno de los cuales acaso
                         				esté extinguido para siempre. Realmente no soy un gran príncipe... " Y echándose sobre la hierba, el
                         				principito lloró.'
          paragraph_12: 'Y, tendido sobre la hierba, lloró.'
        chapter_21:
          title: 'Capítulo XXI'
          paragraph_1: 'Entonces apareció el zorro:'
          paragraph_2: '—¡Buenos días! —dijo el zorro.'
          paragraph_3: '—¡Buenos días! —respondió cortésmente el principito que se volvió pero no vio nada.'
          paragraph_4: '—Estoy aquí, bajo el manzano —dijo la voz.'
          paragraph_5: '—¿Quién eres tú? —preguntó el principito—. ¡Qué bonito eres!'
          paragraph_6: '—Soy un zorro —dijo el zorro.'
          paragraph_7: '—Ven a jugar conmigo —le propuso el principito—, ¡estoy tan triste!'
          paragraph_8: '—No puedo jugar contigo —dijo el zorro—, no estoy domesticado.'
          paragraph_9: '—¡Ah, perdón! —dijo el principito.'
          paragraph_10: 'Pero después de una breve reflexión, añadió:'
          paragraph_11: '—¿Qué significa "domesticar"?'
          paragraph_12: '—Tú no eres de aquí —dijo el zorro— ¿qué buscas?'
          paragraph_13: '—Busco a los hombres —le respondió el principito—. ¿Qué significa "domesticar"?'
          paragraph_14: '—Los hombres —dijo el zorro— tienen escopetas y cazan.'
          paragraph_15: '¡Es muy molesto! Pero también crían gallinas. Es lo único que les interesa. ¿Tú buscas gallinas?'
          paragraph_16: '—No —dijo el principito—. Busco amigos. ¿Qué significa "domesticar"? —volvió a preguntar el
                         				principito.'
          paragraph_17: '—Es una cosa ya olvidada —dijo el zorro—, significa "crear vínculos... "'
          paragraph_18: '—¿Crear vínculos?'
          paragraph_19: '—Efectivamente, verás —dijo el zorro—. Tú no eres para mí todavía más que un muchachito
                         				igual a otros cien mil muchachitos y no te necesito para nada. Tampoco tú tienes necesidad de mí y no
                         				soy para ti más que un zorro entre otros cien mil zorros semejantes. Pero si tú me domesticas, entonces
                         				tendremos necesidad el uno del otro. Tú serás para mí único en el mundo, yo seré para ti único en el
                         				mundo...'
          paragraph_20: '—Comienzo a comprender —dijo el principito—. Hay una flor... creo que ella me ha
                         				domesticado...'
          paragraph_21: '—Es posible —concedió el zorro—, en la Tierra se ven todo tipo de cosas.'
          paragraph_22: '—¡Oh, no es en la Tierra! —exclamó el principito.'
          paragraph_23: 'El zorro pareció intrigado:'
          paragraph_24: '—¿En otro planeta?'
          paragraph_25: '—Sí.'
          paragraph_26: '—¿Hay cazadores en ese planeta?'
          paragraph_27: '—No.'
          paragraph_28: '—¡Qué interesante! ¿Y gallinas?'
          paragraph_29: '—No.'
          paragraph_30: '—Nada es perfecto —suspiró el zorro.'
          paragraph_31: 'Y después volviendo a su idea:'
          paragraph_32: '—Mi vida es muy monótona. Cazo gallinas y los hombres me cazan a mí. Todas las gallinas se
                         				parecen y todos los hombres son iguales; por consiguiente me aburro un poco. Si tú me domesticas, mi
                         				vida estará llena de sol. Conoceré el rumor de unos pasos diferentes a todos los demás. Los otros pasos
                         				me hacen esconder bajo la tierra; los tuyos me llamarán fuera de la madriguera como una música. Y
                         				además, ¡mira! ¿Ves allá abajo los campos de trigo? Yo no como pan y por lo tanto el trigo es para mí
                         				algo inútil. Los campos de trigo no me recuerdan nada y eso me pone triste. ¡Pero tú tienes los cabellos
                         				dorados y será algo maravilloso cuando me domestiques! El trigo, que es dorado también, será un
                         				recuerdo de ti. Y amaré el ruido del viento en el trigo.'
          paragraph_33: 'El zorro se calló y miró un buen rato al principito:'
          paragraph_34: '—Por favor... domestícame —le dijo.'
          paragraph_35: '—Bien quisiera —le respondió el principito pero no tengo mucho tiempo. He de buscar amigos y
                         				conocer muchas cosas.'
          paragraph_36: '—Sólo se conocen bien las cosas que se domestican —dijo el zorro—. Los hombres ya no tienen
                         				tiempo de conocer nada. Lo compran todo hecho en las tiendas. Y como no hay tiendas donde vendan
                         				amigos, los hombres no tienen ya amigos. ¡Si quieres un amigo, domestícame!'
          paragraph_37: '—¿Qué debo hacer? —preguntó el principito.'
          paragraph_38: '—Debes tener mucha paciencia —respondió el zorro—. Te sentarás al principio un poco lejos de
                         				mí, así, en el suelo; yo te miraré con el rabillo del ojo y tú no me dirás nada. El lenguaje es fuente de
                         				malos entendidos. Pero cada día podrás sentarte un poco más cerca...'
          paragraph_39: 'El principito volvió al día siguiente.'
          paragraph_40: '—Hubiera sido mejor —dijo el zorro— que vinieras a la misma hora. Si vienes, por ejemplo, a las
                         				cuatro de la tarde; desde las tres yo empezaría a ser dichoso. Cuanto más avance la hora, más feliz me
                         				sentiré. A las cuatro me sentiré agitado e inquieto, descubriré así lo que vale la felicidad. Pero si tú vienes a cualquier hora, nunca sabré cuándo preparar mi corazón... Los ritos son necesarios.'
          paragraph_41: 'Si vienes, por ejemplo, a las cuatro de la tarde, comenzaré a ser feliz desde las tres.'
          paragraph_42: '—¿Qué es un rito? —inquirió el principito.'
          paragraph_43: '—Es también algo demasiado olvidado —dijo el zorro—. Es lo que hace que un día no se
                         				parezca a otro día y que una hora sea diferente a otra. Entre los cazadores, por ejemplo, hay un rito. Los
                         				jueves bailan con las muchachas del pueblo. Los jueves entonces son días maravillosos en los que
                         				puedo ir de paseo hasta la viña. Si los cazadores no bailaran un día fijo, todos los días se parecerían y yo
                         				no tendría vacaciones.'
          paragraph_44: 'De esta manera el principito domesticó al zorro. Y cuando se fue acercando el día de la partida:'
          paragraph_45: '—¡Ah! —dijo el zorro—, lloraré.'
          paragraph_46: '—Tuya es la culpa —le dijo el principito—, yo no quería hacerte daño, pero tú has querido que te
                         				domestique...'
          paragraph_47: '—Ciertamente —dijo el zorro.'
          paragraph_48: '—¡Y vas a llorar! —dijo el principito.'
          paragraph_49: '—¡Seguro!'
          paragraph_50: '—No ganas nada.'
          paragraph_51: '—Gano —dijo el zorro—, he ganado a causa del color del trigo.'
          paragraph_52: 'Y luego añadió:'
          paragraph_53: '—Vete a ver las rosas; comprenderás que la tuya es única en el mundo. Volverás a decirme
                         				adiós y yo te regalaré un secreto.'
          paragraph_54: 'El principito se fue a ver las rosas a las que dijo:'
          paragraph_55: '—No son nada, ni en nada se parecen a mi rosa. Nadie las ha domesticado ni ustedes han
                         				domesticado a nadie. Son como el zorro era antes, que en nada se diferenciaba de otros cien mil zorros.
                         				Pero yo le hice mi amigo y ahora es único en el mundo.'
          paragraph_56: 'Las rosas se sentían molestas oyendo al principito, que continuó diciéndoles:'
          paragraph_57: '—Son muy bellas, pero están vacías y nadie daría la vida por ustedes. Cualquiera que las vea
                         				podrá creer indudablemente que mí rosa es igual que cualquiera de ustedes. Pero ella se sabe más
                         				importante que todas, porque yo la he regado, porque ha sido a ella a la que abrigué con el fanal, porque
                         				yo le maté los gusanos (salvo dos o tres que se hicieron mariposas ) y es a ella a la que yo he oído
                         				quejarse, alabarse y algunas veces hasta callarse. Porque es mi rosa, en fin.'
          paragraph_58: 'Y volvió con el zorro.'
          paragraph_59: '—Adiós —le dijo.'
          paragraph_60: '—Adiós —dijo el zorro—. He aquí mi secreto, que no puede ser más simple: sólo con el corazón
                         				se puede ver bien; lo esencial es invisible para los ojos.'
          paragraph_61: '—Lo esencial es invisible para los ojos —repitió el principito para acordarse.'
          paragraph_62: '—Lo que hace más importante a tu rosa, es el tiempo que tú has perdido con ella.'
          paragraph_63: '—Es el tiempo que yo he perdido con ella... —repitió el principito para recordarlo.'
          paragraph_64: '—Los hombres han olvidado esta verdad —dijo el zorro—, pero tú no debes olvidarla. Eres
                         				responsable para siempre de lo que has domesticado. Tú eres responsable de tu rosa...'
          paragraph_65: '—Yo soy responsable de mi rosa... —repitió el principito a fin de recordarlo.'
        chapter_22:
          title: 'Capítulo XXII'
          paragraph_1: '—¡Buenos días! —dijo el principito.'
          paragraph_2: '—¡Buenos días! —respondió el guardaagujas.'
          paragraph_3: '—¿Qué haces aquí? —le preguntó el principito.'
          paragraph_4: '—Clasifico a los viajeros en paquetes de mil y despacho los trenes que los llevan, tanto a la derecha, como a la izquierda.'
          paragraph_5: 'Y un tren rápido iluminado, rugiendo como el trueno, hizo temblar la caseta de las agujas.'
          paragraph_6: '—Tienen mucha prisa —dijo el principito—. ¿Qué buscan?'
          paragraph_7: '—Ni siquiera el conductor de la locomotora lo sabe —dijo el guardaagujas.'
          paragraph_8: 'Un segundo rápido iluminado rugió en sentido inverso.'
          paragraph_9: '—¿Ya vuelve? —preguntó el principito.'
          paragraph_10: '—No son los mismos —contestó el guardaagujas—. Es un cambio.'
          paragraph_11: '—¿No se sentían contentos donde estaban?'
          paragraph_12: '—Nunca se siente uno contento donde está —respondió el guardaagujas'
          paragraph_13: 'Y rugió el trueno de un tercer rápido iluminado.'
          paragraph_14: '—¿Van persiguiendo a los primeros viajeros? —preguntó el principito.'
          paragraph_15: '—No persiguen absolutamente nada —le dijo el guardaagujas—; duermen o bostezan allí dentro.
                         				Únicamente los niños aplastan su nariz contra los vidrios.'
          paragraph_16: '—Únicamente los niños saben lo que buscan —dijo el principito. Pierden el tiempo con una
                         				muñeca de trapo que viene a ser lo más importante para ellos y si se la quitan, lloran...'
          paragraph_17: '—¡Qué suerte tienen! —dijo el guardaagujas.'
        chapter_23:
          title: 'Capítulo XXIII'
          paragraph_1: '—¡Buenos días! —dijo el principito.'
          paragraph_2: '—¡Buenos días! —respondió el comerciante.'
          paragraph_3: 'Era un comerciante de píldoras perfeccionadas que quitan la sed. Se toma una por semana y ya
                        				no se sienten ganas de beber.'
          paragraph_4: '—¿Por qué vendes eso? —preguntó el principito.'
          paragraph_5: '—Porque con esto se economiza mucho tiempo. Según el cálculo hecho por los expertos, se
                        				ahorran cincuenta y tres minutos por semana.'
          paragraph_6: '—¿Y qué se hace con esos cincuenta y tres minutos?'
          paragraph_7: '—Lo que cada uno quiere...'
          paragraph_8: '"Si yo dispusiera de cincuenta y tres minutos —pensó el principito— caminaría suavemente hacia
                        				una fuente..."'
        chapter_24:
          title: 'Capítulo XXIV'
          paragraph_1: 'Era el octavo día de mi avería en el desierto y había escuchado la historia del comerciante
                        				bebiendo la última gota de mi provisión de agua.'
          paragraph_2: '—¡Ah —le dije al principito—, son muy bonitos tus cuentos, pero yo no he reparado mi avión, no
                        				tengo nada para beber y sería muy feliz si pudiera irme muy tranquilo en busca de una fuente!'
          paragraph_3: '—Mi amigo el zorro..., me dijo...'
          paragraph_4: '—No se trata ahora del zorro, muchachito...'
          paragraph_5: '—¿Por qué?'
          paragraph_6: '—Porque nos vamos a morir de sed...'
          paragraph_7: 'No comprendió mi razonamiento y replicó:'
          paragraph_8: '—Es bueno haber tenido un amigo, aún si vamos a morir. Yo estoy muy contento de haber tenido
                        				un amigo zorro.'
          paragraph_9: '"Es incapaz de medir el peligro —me dije — Nunca tiene hambre ni sed y un poco de sol le
                        				basta..."'
          paragraph_10: 'El principito me miró y respondió a mi pensamiento:'
          paragraph_11: '—Tengo sed también... vamos a buscar un pozo...'
          paragraph_12: 'Tuve un gesto de cansancio; es absurdo buscar un pozo, al azar, en la inmensidad del desierto.
                         				Sin embargo, nos pusimos en marcha.'
          paragraph_13: 'Después de dos horas de caminar en silencio, cayó la noche y las estrellas comenzaron a brillar.
                         				Yo las veía como en sueño, pues a causa de la sed tenía un poco de fiebre. Las palabras del principito
                         				danzaban en mi mente.'
          paragraph_14: '—¿Tienes sed, tú también? —le pregunté. Pero no respondió a mi pregunta, diciéndome
                         				simplemente:'
          paragraph_15: '—El agua puede ser buena también para el corazón...'
          paragraph_16: 'No comprendí sus palabras, pero me callé; sabía muy bien que no había que interrogarlo.'
          paragraph_17: 'El principito estaba cansado y se sentó; yo me senté a su lado y después de un silencio me dijo:'
          paragraph_18: '—Las estrellas son hermosas, por una flor que no se ve...'
          paragraph_19: 'Respondí "seguramente" y miré sin hablar los pliegues que la arena formaba bajo la luna.'
          paragraph_20: '—El desierto es bello —añadió el principito.'
          paragraph_21: 'Era verdad; siempre me ha gustado el desierto. Puede uno sentarse en una duna, nada se ve,
                         				nada se oye y sin embargo, algo resplandece en el silencio...'
          paragraph_22: '—Lo que más embellece al desierto —dijo el principito— es el pozo que oculta en algún sitio..'
          paragraph_23: 'Me quedé sorprendido al comprender súbitamente ese misterioso resplandor de la arena. Cuando
                         				yo era niño vivía en una casa antigua en la que, según la leyenda, había un tesoro escondido. Sin duda
                         				que nadie supo jamás descubrirlo y quizás nadie lo buscó, pero parecía toda encantada por ese tesoro.
                         				Mi casa ocultaba un secreto en el fondo de su corazón...'
          paragraph_24: '—Sí —le dije al principito— ya se trate de la casa, de las estrellas o del desierto, lo que les
                         				embellece es invisible.'
          paragraph_25: '—Me gusta —dijo el principito— que estés de acuerdo con mi zorro.'
          paragraph_26: 'Como el principito se dormía, lo tomé en mis brazos y me puse nuevamente en camino. Me
                         				sentía emocionado llevando aquel frágil tesoro, y me parecía que nada más frágil había sobre la Tierra.
                         				Miraba a la luz de la luna aquella frente pálida, aquellos ojos cerrados, los cabellos agitados por el viento
                         				y me decía: "lo que veo es sólo la corteza; lo más importante es invisible... "'
          paragraph_27: 'Como sus labios entreabiertos esbozaron una sonrisa, me dije: "Lo que más me emociona de
                         				este principito dormido es su fidelidad a una flor, es la imagen de la rosa que resplandece en él como la
                         				llama de una lámpara, incluso cuando duerme... " Y lo sentí más frágil aún. Pensaba que a las lámparas
                         				hay que protegerlas: una racha de viento puede apagarlas...'
          paragraph_28: 'Continué caminando y al rayar el alba descubrí el pozo.'
          paragraph_29: 'Rió, tocó la cuerda e hizo mover la roldana.'
        chapter_25:
          title: 'Capítulo XXV'
          paragraph_1: '—Los hombres —dijo el principito— se meten en los rápidos pero no saben dónde van ni lo que
                        				quieren... Entonces se agitan y dan vueltas...'
          paragraph_2: 'Y añadió:'
          paragraph_3: '—¡No vale la pena!...'
          paragraph_4: 'El pozo que habíamos encontrado no se parecía en nada a los pozos saharianos. Estos pozos
                        				son simples agujeros que se abren en la arena. El que teníamos ante nosotros parecía el pozo de un
                        				pueblo; pero por allí no había ningún pueblo y me parecía estar soñando.'
          paragraph_5: '—¡Es extraño! —le dije al principito—. Todo está a punto: la roldana, el balde y la cuerda...'
          paragraph_6: 'Se rió y tocó la cuerda; hizo mover la roldana. Y la roldana gimió como una vieja veleta cuando el
                        				viento ha dormido mucho.'
          paragraph_7: '—¿Oyes? —dijo el principito—. Hemos despertado al pozo y canta.'
          paragraph_8: 'No quería que el principito hiciera el menor esfuerzo y le dije:'
          paragraph_9: '—Déjame a mí, es demasiado pesado para ti.'
          paragraph_10: 'Lentamente subí el cubo hasta el brocal donde lo dejé bien seguro. En mis oídos sonaba aún el
                         				canto de la roldana y veía temblar al sol en el agua agitada.'
          paragraph_11: '—Tengo sed de esta agua —dijo el principito—, dame de beber...'
          paragraph_12: '¡Comprendí entonces lo que él había buscado!'
          paragraph_13: 'Levanté el balde hasta sus labios y el principito bebió con los ojos cerrados. Todo era bello como
                         				una fiesta. Aquella agua era algo más que un alimento. Había nacido del caminar bajo las estrellas, del
                         				canto de la roldana, del esfuerzo de mis brazos. Era como un regalo para el corazón. Cuando yo era niño,
                         				las luces del árbol de Navidad, la música de la misa de medianoche, la dulzura de las sonrisas, daban su
                         				resplandor a mi regalo de Navidad.'
          paragraph_14: '—Los hombres de tu tierra —dijo el principito— cultivan cinco mil rosas en un jardín y no
                         				encuentran lo que buscan.'
          paragraph_15: '—No lo encuentran nunca —le respondí.'
          paragraph_16: '—Y sin embargo, lo que buscan podrían encontrarlo en
                         				una sola rosa o en un poco de agua...'
          paragraph_17: '—Sin duda, respondí. Y el principito añadió:'
          paragraph_18: '—Pero los ojos son ciegos. Hay que buscar con el corazón.'
          paragraph_19: 'Yo había bebido y me encontraba bien. La arena, al alba, era color de miel, del que gozaba hasta
                         				sentirme dichoso. ¿Por qué había de sentirme triste?'
          paragraph_20: '—Es necesario que cumplas tu promesa —dijo dulcemente el principito que nuevamente se había
                         				sentado junto a mí.'
          paragraph_21: '—¿Qué promesa?'
          paragraph_22: '—Ya sabes... el bozal para mi cordero... soy responsable de mi flor.'
          paragraph_23: 'Saqué del bolsillo mis esbozos de dibujo. El principito los miró y dijo riendo:'
          paragraph_24: '—Tus baobabs parecen repollos...'
          paragraph_25: '—¡Oh! ¡Y yo que estaba tan orgulloso de mis baobabs!'
          paragraph_26: '—Tu zorro tiene orejas que parecen cuernos; son demasiado largas.'
          paragraph_27: 'Y volvió a reír.'
          paragraph_28: '—Eres injusto, muchachito; yo no sabía dibujar más que boas cerradas y boas abiertas.'
          paragraph_29: '—¡Oh, todo se arreglará! —dijo el principito—. Los niños entienden.'
          paragraph_30: 'Bosquejé, pues, un bozal y se lo alargué con el corazón oprimido:'
          paragraph_31: '—Tú tienes proyectos que yo ignoro...'
          paragraph_32: 'Pero no me respondió.'
          paragraph_33: '—¿Sabes? —me dijo—. Mañana hace un año de mi caída en la Tierra...'
          paragraph_34: 'Y después de un silencio, añadió:'
          paragraph_35: '—Caí muy cerca de aquí...'
          paragraph_36: 'El principito se sonrojó y nuevamente, sin comprender por qué, experimenté una extraña tristeza.'
          paragraph_37: 'Sin embargo, se me ocurrió preguntar:'
          paragraph_38: '—Entonces no te encontré por azar hace ocho días, cuando paseabas por estos lugares, a mil
                         				millas de distancia del lugar habitado más próximo. ¿Es que volvías al punto de tu caída?'
          paragraph_39: 'El principito enrojeció nuevamente.'
          paragraph_40: 'Y añadí vacilante.'
          paragraph_41: '—¿Quizás por el aniversario?'
          paragraph_42: 'El principito se ruborizó una vez más. Aunque nunca respondía a las preguntas, su rubor
                         				significaba una respuesta afirmativa.'
          paragraph_43: '—¡Ah! —le dije— tengo miedo.'
          paragraph_44: 'Pero él me respondió:'
          paragraph_45: '—Tú debes trabajar ahora; vuelve, pues, junto a tu máquina, que yo te espero aquí. Vuelve
                         				mañana por la tarde.'
          paragraph_46: 'Pero yo no estaba tranquilo y me acordaba del zorro. Si se deja uno domesticar, se expone a
                         				llorar un poco...'
        chapter_26:
          title: 'Capítulo XXVI'
          paragraph_1: 'Al lado del pozo había una ruina de un viejo muro de piedras. Cuando volví de mi trabajo al día
                        				siguiente por la tarde, vi desde lejos al principito sentado en lo alto con las piernas colgando. Lo oí que
                        				hablaba.'
          paragraph_2: '—¿No te acuerdas? ¡No es aquí con exactitud!'
          paragraph_3: 'Alguien le respondió sin duda, porque él replicó:'
          paragraph_4: '—¡Sí, sí; es el día, pero no es este el lugar!'
          paragraph_5: 'Proseguí mi marcha hacia el muro, pero no veía ni oía a nadie. Y sin embargo, el principito replicó
                        				de nuevo.'
          paragraph_6: '—¡Claro! Ya verás dónde comienza mi huella en la arena. No tienes más que esperarme, que allí
                        				estaré yo esta noche.'
          paragraph_7: 'Yo estaba a veinte metros y continuaba sin distinguir nada.'
          paragraph_8: 'El principito, después de un silencio, dijo aún:'
          paragraph_9: '—¿Tienes un buen veneno? ¿Estás segura de no hacerme sufrir mucho?'
          paragraph_10: 'Me detuve con el corazón oprimido, siempre sin comprender.'
          paragraph_11: '—¡Ahora vete —dijo el principito—, quiero volver a descender!'
          paragraph_12: 'Ahora, vete... -dijo-. ¡Quiero volver a descender!.'
          paragraph_13: 'Dirigí la mirada hacia el pie del muro e instintivamente di un brinco. Una serpiente de esas
                         				amarillas que matan a una persona en menos de treinta segundos, se erguía en dirección al principito.
                         				Echando mano al bolsillo para sacar mi revólver, apreté el paso, pero, al ruido que hice, la serpiente se
                         				dejó deslizar suavemente por la arena como un surtidor que muere, y, sin apresurarse demasiado, se
                         				escurrió entre las piedras con un ligero ruido metálico.'
          paragraph_14: 'Llegué junto al muro a tiempo de recibir en mis brazos a mi principito, que estaba blanco como la
                         				nieve.'
          paragraph_15: '—¿Pero qué historia es ésta? ¿De charla también con las serpientes?'
          paragraph_16: 'Le quité su eterna bufanda de oro, le humedecí las sienes y le di de beber, sin atreverme a
                         				hacerle pregunta alguna. Me miró gravemente rodeándome el cuello con sus brazos. Sentí latir su
                         				corazón, como el de un pajarillo que muere a tiros de carabina.'
          paragraph_17: '—Me alegra —dijo el principito— que hayas encontrado lo que faltaba a tu máquina. Así podrás
                         				volver a tu tierra...'
          paragraph_18: '—¿Cómo lo sabes?'
          paragraph_19: 'Precisamente venía a comunicarle que, a pesar de que no lo esperaba, había logrado terminar mi
                         				trabajo.'
          paragraph_20: 'No respondió a mi pregunta, sino que añadió:'
          paragraph_21: '—También yo vuelvo hoy a mi planeta...'
          paragraph_22: 'Luego, con melancolía:'
          paragraph_23: '—Es mucho más lejos... y más difícil...'
          paragraph_24: 'Me daba cuenta de que algo extraordinario pasaba en aquellos momentos. Estreché al principito
                         				entre mis brazos como sí fuera un niño pequeño, y no obstante, me pareció que descendía en picada
                         				hacia un abismo sin que fuera posible hacer nada para retenerlo.'
          paragraph_25: 'Su mirada, seria, estaba perdida en la lejanía.'
          paragraph_26: '—Tengo tu cordero y la caja para el cordero. Y tengo también el bozal.'
          paragraph_27: 'Y sonreía melancólicamente.'
          paragraph_28: 'Esperé un buen rato. Sentía que volvía a entrar en calor poco a poco:'
          paragraph_29: '—Has tenido miedo, muchachito...'
          paragraph_30: 'Lo había tenido, sin duda, pero sonrió con dulzura:'
          paragraph_31: '—Esta noche voy a tener más miedo...'
          paragraph_32: 'Me quedé de nuevo helado por un sentimiento de algo irreparable. Comprendí que no podía
                         				soportar la idea de no volver a oír nunca más su risa. Era para mí como una fuente en el desierto.'
          paragraph_33: '—Muchachito, quiero oír otra vez tu risa...'
          paragraph_34: 'Pero él me dijo:'
          paragraph_35: '—Esta noche hará un año. Mi estrella se encontrará precisamente encima del lugar donde caí el
                         				año pasado...'
          paragraph_36: '—¿No es cierto —le interrumpí— que toda esta historia de serpientes, de citas y de estrellas es
                         				tan sólo una pesadilla?'
          paragraph_37: 'Pero el principito no respondió a mi pregunta y dijo:'
          paragraph_38: '—Lo más importante nunca se ve...'
          paragraph_39: '—Indudablemente...'
          paragraph_40: '—Es lo mismo que la flor. Si te gusta una flor que habita en una estrella, es muy dulce mirar al
                         				cielo por la noche. Todas las estrellas han florecido.'
          paragraph_41: '—Es indudable...'
          paragraph_42: '—Es como el agua. La que me diste a beber, gracias a la roldana y la cuerda, era como una
                         				música ¿te acuerdas? ¡Qué buena era!'
          paragraph_43: '—Sí, cierto...'
          paragraph_44: '—Por la noche mirarás las estrellas; mi casa es demasiado pequeña para que yo pueda señalarte
                         				dónde se encuentra. Así es mejor; mi estrella será para ti una cualquiera de ellas. Te gustará entonces
                         				mirar todas las estrellas. Todas ellas serán tus amigas. Y además, te haré un regalo...'
          paragraph_45: 'Y rió una vez más.'
          paragraph_46: '—¡Ah, muchachito, muchachito, cómo me gusta oír tu risa!'
          paragraph_47: '—Mi regalo será ése precisamente, será como el agua...'
          paragraph_48: '—¿Qué quieres decir?'
          paragraph_49: 'La gente tiene estrellas que no son las mismas. Para los que viajan, las estrellas son guías; para
                         				otros sólo son pequeñas lucecitas. Para los sabios las estrellas son problemas. Para mi hombre de
                         				negocios, eran oro. Pero todas esas estrellas se callan. Tú tendrás estrellas como nadie ha tenido...'
          paragraph_50: '—¿Qué quieres decir?'
          paragraph_51: '—Cuando por las noches mires al cielo, al pensar que en una de aquellas
                         				estrellas estoy yo riendo, será para ti como si todas las estrellas riesen. ¡Tú sólo tendrás estrellas que
                         				saben reír!'
          paragraph_52: 'Y rió nuevamente.'
          paragraph_53: '—Cuando te hayas consolado (siempre se consuela uno) estarás contento de haberme conocido.
                         				Serás mi amigo y tendrás ganas de reír conmigo. Algunas veces abrirás tu ventana sólo por placer y tus
                         				amigos quedarán asombrados de verte reír mirando al cielo. Tú les explicarás: "Las estrellas me hacen
                         				reír siempre". Ellos te creerán loco. Y yo te habré jugado una mala pasada...'
          paragraph_54: 'Y se rió otra vez.'
          paragraph_55: '—Será como si en vez de estrellas, te hubiese dado multitud de cascabelitos que saben reír...'
          paragraph_56: 'Una vez más dejó oír su risa y luego se puso serio.'
          paragraph_57: '—Esta noche ¿sabes? no vengas...'
          paragraph_58: '—No te dejaré.'
          paragraph_59: '—Pareceré enfermo... Parecerá un poco que me muero... es así. ¡No vale la pena que vengas a
                         				ver eso...!'
          paragraph_60: '—No te dejaré.'
          paragraph_61: 'Pero estaba preocupado.'
          paragraph_62: '—Te digo esto por la serpiente; no debe morderte. Las serpientes son malas. A veces muerden
                         				por gusto...'
          paragraph_63: '—He dicho que no te dejaré.'
          paragraph_64: 'Pero algo lo tranquilizó.'
          paragraph_65: '—Bien es verdad que no tienen veneno para la segunda mordedura...'
          paragraph_66: 'Aquella noche no lo vi ponerse en camino. Cuando le alcancé marchaba con paso rápido y
                         				decidido y me dijo solamente:'
          paragraph_67: '—¡Ah, estás ahí!'
          paragraph_68: 'Me cogió de la mano y todavía se atormentó:'
          paragraph_69: '—Has hecho mal. Tendrás pena. Parecerá que estoy muerto, pero no es verdad.'
          paragraph_70: 'Yo me callaba.'
          paragraph_71: '—¿Comprendes? Es demasiado lejos y no puedo llevar este cuerpo que pesa demasiado.'
          paragraph_72: 'Seguí callado.'
          paragraph_73: '—Será como una corteza vieja que se abandona. No son nada tristes las viejas cortezas...'
          paragraph_74: 'Yo me callaba. El principito perdió un poco de ánimo. Pero hizo un esfuerzo y dijo:'
          paragraph_75: '—Será agradable ¿sabes? Yo miraré también las estrellas. Todas serán pozos con roldana
                         				herrumbrosa. Todas las estrellas me darán de beber.'
          paragraph_76: 'Yo me callaba'
          paragraph_77: '—¡Será tan divertido! Tú tendrás quinientos millones de cascabeles y yo quinientos millones de
                         				fuentes...'
          paragraph_78: 'El principito se calló también; estaba llorando.'
          paragraph_79: '—Es allí; déjame ir solo.'
          paragraph_80: 'Se sentó porque tenía miedo. Dijo aún:'
          paragraph_81: '¿Sabes?... mi flor... soy responsable... ¡y ella es tan débil y tan inocente! Sólo tiene cuatro
                         				espinas para defenderse contra todo el mundo...'
          paragraph_82: 'Me senté, ya no podía mantenerme en pie.'
          paragraph_83: '—Ahí está... eso es todo...'
          paragraph_84: 'Vaciló todavía un instante, luego se levantó y dio un paso. Yo no pude moverme.'
          paragraph_85: 'Un relámpago amarillo centelleó en su tobillo. Quedó un instante inmóvil, sin exhalar un grito.
                         				Luego cayó lentamente como cae un árbol, sin hacer el menor ruido a causa de la arena.'
          paragraph_86: 'Cayó suavemente, como cae un arbol.'
        chapter_27:
          title: 'Capítulo XXVII'
          paragraph_1: 'Ahora hace ya seis años de esto. Jamás he contado esta historia y los compañeros que me
                        				vuelven a ver se alegran de encontrarme vivo. Estaba triste, pero yo les decía: "Es el cansancio".'
          paragraph_2: 'Al correr del tiempo me he consolado un poco, pero no completamente. Sé que ha vuelto a su
                        				planeta, pues al amanecer no encontré su cuerpo, que no era en realidad tan pesado... Y me gusta por la
                        				noche escuchar a las estrellas, que suenan como quinientos millones de cascabeles...'
          paragraph_3: 'Pero sucede algo extraordinario. Al bozal que dibujé para el principito se me olvidó añadirle la
                        				correa de cuero; no habrá podido atárselo al cordero. Entonces me pregunto:'
          paragraph_4: '"¿Qué habrá sucedido en su planeta? Quizás el cordero se ha comido la flor..."'
          paragraph_5: 'A veces me digo: "¡Seguro que no! El principito cubre la flor con su fanal todas las noches y vigila
                        				a su cordero". Entonces me siento dichoso y todas las estrellas ríen dulcemente.'
          paragraph_6: 'Pero otras veces pienso: "Alguna que otra vez se distrae uno y eso basta. Si una noche ha
                        				olvidado poner el fanal o el cordero ha salido sin hacer ruido, durante la noche...". Y entonces los
                        				cascabeles se convierten en lágrimas...'
          paragraph_7: 'Y ahí está el gran misterio. Para ustedes que quieren al principito, lo mismo que para mí, nada en
                        				el universo habrá cambiado si en cualquier parte, quien sabe dónde, un cordero desconocido se ha
                        				comido o no se ha comido una rosa...'
          paragraph_8: 'Pero miren al cielo y pregúntense: el cordero ¿se ha comido la flor? Y veréis cómo todo cambia...'
          paragraph_9: '¡Ninguna persona mayor comprenderá jamás que esto sea verdaderamente importante!'
        chapter_final:
         paragraph_1: 'Este es para mí el paisaje más hermoso y el más triste del mundo. Es el mismo paisaje de la
                       				página anterior que he dibujado una vez más para que lo vean bien. Fue aquí donde el principito apareció
                       				sobre la Tierra, desapareciendo luego.'
         paragraph_2: 'Examínenlo atentamente para que sepan reconocerlo, si algún día, viajando por África cruzan el
                       				desierto. Si por casualidad pasan por allí, no se apresuren, se los ruego, y deténganse un poco,
                       				precisamente bajo la estrella. Si un niño llega hasta ustedes, si este niño ríe y tiene cabellos de oro y
                       				nunca responde a sus preguntas, adivinarán en seguida quién es. ¡Sean amables con él! Y
                       				comuníquenme rápidamente que ha regresado. ¡No me dejen tan triste!'
         the_end: 'FIN'

